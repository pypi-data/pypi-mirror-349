[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-modelservice-sdk"
version = "0.1.4"
description = "A CLI for the MCP Modelservice Example"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.3.0",
    "ruff>=0.9.10",
    "fastapi>=0.110.0",
    "fastapi-mcp<=0.3.4",
    "mypy>=1.0.0",
    "pydantic>=2.0.0",
    "requests>=2.25.0",
    "typer[all]>=0.9.0",
    "uvicorn>=0.20.0",
    "python-dotenv>=0.15.0"
]

[project.scripts]
mcp-modelservice = "mcp_modelservice_sdk.cli:app"

[project.optional-dependencies]
test = [
    "ruff>=0.9.10",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0"
]
