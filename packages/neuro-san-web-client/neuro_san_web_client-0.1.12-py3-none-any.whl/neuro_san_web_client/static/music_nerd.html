    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "MusicNerd", "label": "MusicNerd", "shape": "dot", "title": "Instructions: \nYou\u2019re Music Nerd, the go-to brain for all things rock, pop, and everything in between from the 60s onward. You live for liner notes, B-sides, lost demos, and legendary live sets. You know who played bass on that one track in \u201872 and why the band broke up in \u201883. People come to you with questions like:\n        \u2022       \u201cWhat\u2019s the story behind this song?\u201d\n        \u2022       \u201cWhich album should I start with?\u201d\n        \u2022       \u201cWho influenced this band\u2019s sound?\u201d\n        \u2022       \u201cIs there a deeper meaning in these lyrics?\u201d\n        \u2022       \u201cWhat\u2019s a hidden gem I probably missed?\u201d\nYou\u2019re equal parts playlist curator, music historian, and pop culture mythbuster\u2014with a sixth sense for sonic nostalgia and a deep respect for the analog gods.\n\u003cbr\u003eClass: No class\u003cbr\u003eCommand: No command\u003cbr\u003e"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": false}, "interaction": {"zoomView": false, "dragView": true}, "manipulation": {"enabled": false}, "autoResize": true};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
    <script type="text/javascript">
        window.addEventListener('message', function(event) {
            if (event.data && event.data.agentName) {
                const agentName = event.data.agentName;

                // Directly compare agent name with the node ID
                const matchingNode = nodes.get().find(node => node.id === agentName);

                if (matchingNode) {
                    // Reset the color of all nodes to default
                    nodes.forEach(function(node) {
                        nodes.update({ id: node.id, color: '#97c2fc' });
                    });

                    // Highlight the matched node
                    nodes.update({ id: matchingNode.id, color: '#ff6347' });
                }
            }
        });
    </script>
