[project]
name = "mseep-shopify-py-mcp"
version = "0.1.2"
description = "A MCP server project"
readme = "README.md"
requires-python = ">=3.11.6"
dependencies = [
    "mcp>=1.3.0",
    "ShopifyAPI>=1.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
shopify-py-mcp = "shopify_py_mcp:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
