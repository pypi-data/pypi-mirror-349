[project]
name = "ichatbio-sdk"
version = "0.1.1"
readme = "README.md"
authors = [
    { name = "Michael Elliott", email = "mielliott@ufl.edu" },
    { name = "Manny Luciano", email = "mlluciano@ufl.edu" }
]
description = "Framework for iChatBio agents that implement the A2A protocol."
license = { file = "LICENSE" }
keywords = ["iChatBio"]
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "a2a-sdk~=0.2.4",
    "openai~=1.79.0",
    "pydantic~=2.11.4",
    "instructor~=1.8.2",
    "dotenv~=0.9.9",
    "uvicorn~=0.34.2",
    "typing_extensions~=4.13.2",
    "python-dotenv~=1.1.0",
    "pytest~=8.3.5",
    "pytest-asyncio~=1.0.0a1",
]

[project.urls]
repository = "https://github.com/acislab/ichatbio-sdk"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
asyncio_mode = "strict"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ichatbio"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
]