[package]
name = "glide-core"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Valkey GLIDE Maintainers"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uuid = { version = "1.3", features = ["v4", "fast-rng"] }
bytes = "1"
futures = "^0.3"
redis = { path = "../redis", features = [
    "aio",
    "tokio-comp",
    "tokio-rustls-comp",
    "connection-manager",
    "cluster",
    "cluster-async",
] }
telemetrylib = { path = "../telemetrylib" }
tokio = { version = "1", features = ["macros", "time"] }
logger_core = { path = "../logger_core" }
dispose = "0.5.0"
tokio-util = { version = "^0.7", features = ["rt"], optional = true }
num_cpus = { version = "^1.15", optional = true }
tokio-retry2 = {version = "0.5", features = ["jitter"]}

protobuf = { version = "3", features = [
    "bytes",
    "with-bytes",
], optional = true }
integer-encoding = { version = "4.0.0", optional = true }
thiserror = "1"
rand = { version = "0.8.5" }
futures-intrusive = "0.5.0"
directories = { version = "5.0", optional = true }
once_cell = "1.18.0"
sha1_smol = "1.0.0"
nanoid = "0.4.0"
async-trait = { version = "0.1.24" }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
versions = "6.3"

[features]
proto = ["protobuf"]
socket-layer = [
    "proto",
    "directories",
    "integer-encoding",
    "num_cpus",
    "tokio-util",
]
standalone_heartbeat = []

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(standalone_heartbeat)'] }

[build-dependencies]
protobuf-codegen = "3"

[[bench]]
name = "rotating_buffer_benchmark"
harness = false

[[bench]]
name = "connections_benchmark"
harness = false

[[bench]]
name = "memory_benchmark"
harness = false
