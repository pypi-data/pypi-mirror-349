[project]
name = "ariel-ta-ts"
version = "0.1.1"
description = "ARIEL Test Scripts"
requires-python = ">=3.9"
license = {text = "LGPL-3.0"}
keywords = ["CGSE", "Test Scripts", "ARIEL"]
authors = [
    {name = "IVS KU Leuven"}
]
maintainers = [
    {name = "Rik Huygen", email = "rik.huygen@kuleuven.be"},
    {name = "Sara Regibo", email = "sara.regibo@kuleuven.be"},
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}

dependencies = [
    "cgse-common",
    "cgse-core",
    "cgse-tools",
    "symetrie-hexapod",
]

[project.entry-points."cgse.version"]
ariel-ta-ts = 'egse.version:get_version_installed'

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.9.0",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/pytest.ini",
    "/.gitignore",
]

[tool.hatch.build.targets.wheel]
packages = ["src/egse", "src/ariel_ta_ts"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
