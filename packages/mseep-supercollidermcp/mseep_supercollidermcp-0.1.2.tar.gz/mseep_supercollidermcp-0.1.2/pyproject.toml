[project]
name = "mseep-supercollidermcp"
version = "0.1.2"
description = "MCP server for SuperCollider with OSC communication"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.6.0",
    "python-osc>=1.9.3",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
sc-osc = "supercollidermcp.main:main"

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"
