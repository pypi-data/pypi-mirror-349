[project]
name = "mseep-prefect-mcp-server"
version = "1.1.4"
description = "MCP server for interacting with the Prefect API"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp[cli]",
    "httpx>=0.24.0",
    "prefect>=3.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
text = "MIT"

[project.scripts]
prefect-mcp-server = "prefect_mcp_server_pkg.server:main_run"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
dev-dependencies = [
    "twine",
]

[tool.hatch.build.targets.wheel]
packages = [
    "prefect_mcp_server_pkg",
]
