[project]
name = "mseep-mcp_server_bing"
version = "0.1.2"
description = "MCP server implementation for Bing Search API integration"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "python-dotenv>=1.0.1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
dev = [
    "pyright>=1.1.398",
    "ruff>=0.11.0",
    "mypy>=1.9.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=4.1.0",
]

[project.scripts]
mcp-server-bing = "mcp_server_bing:main"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
    "N",
    "UP",
    "PL",
    "RUF",
    "SIM",
    "TCH",
    "TID",
    "ERA",
]
ignore = []

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.root_validator",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false

[tool.ruff.isort]
combine-as-imports = true
force-wrap-aliases = true

[tool.hatch.build.targets]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
