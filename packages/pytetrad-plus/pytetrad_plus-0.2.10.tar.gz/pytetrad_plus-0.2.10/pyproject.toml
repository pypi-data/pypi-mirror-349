[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytetrad_plus"
version = "0.2.10"
authors = [
  { name = "Kelvin O. Lim", email = "lim.kelvino@gmail.com" },
]
description = "A package of tools for working with py-tetrad"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    # can't have direct dependency
    #"py-tetrad @ git+https://github.com/cmu-phil/py-tetrad",
    "jPype1",
    "pandas",
    "python-dotenv",
    "PyYAML",
    "seaborn",
    "semopy",
    "graphviz",
    "tdqm",
    "ipykernel",
    "dgraph_flex",
    "ipywidgets",
]

[tool.setuptools]
#include_package_data = true 



[project.urls]
"Homepage" = "https://github.com/kelvinlim/pytetrad_plus"
"Bug Tracker" = "https://github.com/kelvinlim/pytetrad_plus/issues"