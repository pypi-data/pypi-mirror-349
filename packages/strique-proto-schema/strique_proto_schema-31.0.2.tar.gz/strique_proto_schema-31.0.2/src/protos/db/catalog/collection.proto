syntax = "proto3";

package strique.model.db.catalog;

option java_outer_classname = "CollectionProto";
option java_package = "com.strique.model.db.catalog";

// Next Id: 2
// Proto definition for Collection list.
message CollectionList {
  repeated Collection collection_response = 1;
}

// Next Id: 4
// Proto definition for Collection Data.
message Collection {
  // collection id
  string id = 1 [json_name = "id"];

  // collection name
  string name = 2 [json_name = "name"];

  string product_id = 3;
}