[project]
name = "agix"
version = "0.5.0"
description = "Experimental AGI framework with neuro-symbolic reasoning, evolutionary agents and plastic learning"
authors = [{ name = "Adolfo", email = "adolfogonzal@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "networkx"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]



