[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqtgraph-scope-plots"
description = "Scope like plot utilities for pyqtgraph"
version = "1.1.1"
authors = [
    { name = "Richard Lin", email = "richardlin@enphaseenergy.com" }
]
requires-python = "~=3.8"
dependencies = [
    "PySide6~=6.6",
    "pyqtgraph~=0.13",
    "pandas~=2.0",
    "numpy>=1.19",
    "simpleeval==1.0.3",
]

[project.optional-dependencies]
dev = [
    "black~=23.3",
    "isort~=5.9.2",
    "flake8~=3.9.2",
    "pytest~=6.2.4",
    "pytest-qt~=4.4",
    "pytest-cov~=6.1.1",
    "pytest-mypy~=0.10",
    "mypy~=1.15.0",
    "pandas-stubs",
    "PySide6-stubs",
    "flake8-mypy~=17.8.0",
    "pre-commit~=2.13.0",
]

# Configuration for tool compatible with pyproject.toml
[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
strict = true

[[tool.mypy.overrides]]
module = ["pyqtgraph.*", "simpleeval.*", "pytestqt.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disable_error_code = ["union-attr"]

[tool.pytest]
qt_api = "pyside6"
pythonpath = "pyqtgraph_scope_plots"
norecursedirs = ".git"

[tool.black]
line-length = 120
