[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "SpaTranslator"
version = "1.0.3"
authors = [
  { name="Sheng Mao", email="maosheng@westlake.edu.cn" },
]
readme = "README.md"
requires-python = ">=3.10" 
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License", 
    "Operating System :: POSIX :: Linux",
]
dependencies = [
        'scanpy>=1.9.1',
        'torch>=1.12.1',
        'torchvision>=0.13.1',
        'scikit-learn>=1.1.3',
        'scipy',
        'episcanpy==0.3.2',
        'numpy==1.25.2',
        'seaborn>=0.11.2',
        'matplotlib>=3.6.2',
        'torchmetrics>=0.11.4',
        'leidenalg',
        'pybedtools',
        'adjusttext',
        'jupyter',
        'hnswlib'
]

[project.urls]
"Homepage" = "https://github.com/ChrisMao0325/SpaTranslator"
"Bug Tracker" = "https://github.com/ChrisMao0325/SpaTranslator/issues"