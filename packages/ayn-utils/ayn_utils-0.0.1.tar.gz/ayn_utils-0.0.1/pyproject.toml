[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ayn_utils"
version = "0.0.1"
authors = [
  { name="Ahmed Y. Nurye", email="anurye.yesuf@gmail.com" },
]
maintainers = [
  { name = "Ahmed Y. Nurye", email = "anurye.yesuf@gmail.com" },
]
description = "A personal collection of Python utilities"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["pypdf"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/anurye/ayn_utils"
Issues = "https://github.com/anurye/ayn_utils/issues"

[project.scripts]
pdf = "pdf.pdf:main"

[tool.setuptools.packages.find]
where = ["src"]

