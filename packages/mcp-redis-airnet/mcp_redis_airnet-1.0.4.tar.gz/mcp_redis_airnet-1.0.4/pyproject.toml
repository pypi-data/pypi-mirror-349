[project]
name = "mcp-redis-airnet"
version = "1.0.4"
description = "Use for AinrNet Redis,add 'info' tool"
readme = "README.md"
authors = [
    { name = "mi_zy", email = "mi_zy@sina.com" }
]
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.4.1",
    "pydantic-settings>=2.8.1",
    "redis>=5.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp-redis-airnet"]

[project.scripts]
mcp-redis-airnet = "mcp_redis_airnet:main"
