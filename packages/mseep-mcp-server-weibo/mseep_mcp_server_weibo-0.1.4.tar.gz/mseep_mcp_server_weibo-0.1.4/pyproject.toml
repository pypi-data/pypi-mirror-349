[project]
name = "mseep-mcp-server-weibo"
version = "0.1.4"
description = "A MCP Server for Weibo"
keywords = [
    "MCP",
    "Model Context Protocol",
    "Weibo",
    "Python",
    "Social Networks",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx",
    "mcp[cli]",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
file = "LICENSE"

[project.scripts]
mcp-server-weibo = "mcp_server_weibo.server:mcp.run"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
