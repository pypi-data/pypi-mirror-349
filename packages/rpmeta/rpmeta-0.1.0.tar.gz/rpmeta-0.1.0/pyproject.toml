[project]
name = "rpmeta"
version = "0.1.0"
description = "Estimate duration of RPM package build"
authors = [
    { name = "Copr Team", email = "copr-devel@lists.fedorahosted.org" },
]
maintainers = [
    { name = "Copr Team", email = "copr-devel@lists.fedorahosted.org" },
]
keywords = ["copr", "rpm", "rpmeta", "ai", "machine learning", "xgboost", "lightgbm"]
readme = "README.md"
license = "GPL-3.0-or-later"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.0",
    "joblib>=1.0",
    "pandas>=2.0",
    # TODO: to remove this from models like xgboost or lightgbm, own transform function
    # is needed to implement to create_pipeline
    "scikit-learn>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/fedora-copr/rpmeta"
Repository = "https://github.com/fedora-copr/rpmeta"
Issues = "https://github.com/fedora-copr/rpmeta/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-cov>=5.0.0",
    "requests>=2.30.0",
]
server = [
    "flask>=3.0.0",
]
trainer = [
    "optuna>=3.4.0",
    "seaborn>=0.12.0",
    "matplotlib>=3.8.0",
    "plotly>=5.23.0",
    # these three are not (yet) in fedora :(
    "xgboost>=2.0.0",
    "lightgbm>=4.0.0",
    "kaleido==0.2.1",
]
fetcher = [
    "fedora-distro-aliases>=1.4",
    "koji>=1.20.0",
    "copr>=2.0",
    "tqdm>=4.0.0",
    "requests>=2.30.0",
]

[project.scripts]
rpmeta = "rpmeta.cli.main:entry_point"
