[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[project]
name = "microscopemetrics_schema"
description = "A schema for microscope-metrics, a python package for microscope QC"
authors = [
  {name = "Julio Mateos Langerak", email = "<julio.mateos-langerak@igh.cnrs.fr>"},
]
license = "GNU GPL v3.0"
readme = "README.md"
include = ["README.md", "src/microscopemetrics_schema/schema", "project"]

requires-python = ">=3.9.18,<4.0"

dynamic = []

dependencies = [
  "linkml-runtime >=1.1.24",
  "hypothesis >= 6.131.15",

]
version = "0.0.4"

[tool.poetry]
requires-poetry = ">=2.0"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = ">=1.5.2"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.poetry.group.dev.dependencies]
linkml = ">=1.3.5"
mkdocs-material = ">=8.2.8"
mkdocs-mermaid2-plugin = ">=1.1.1"
schemasheets = ">=0.1.14"
jupyter = ">=1.0.0"
mknotebooks = ">= 0.8.0"
