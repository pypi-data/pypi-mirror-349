[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "smarthunter"
version         = "1.0.2"
description     = "Ultra-fast flag & string hunter for mixed/Unicode encodings"
authors         = [{ name = "EllE961", email = "yahyaalsalmi961@gmail.com" }]
license         = { text = "MIT" }
readme          = "README.md"
requires-python = ">=3.9"
dependencies    = ["typer>=0.12", "rich>=13.7"]
keywords        = ["security", "ctf", "binary-analysis", "forensics", "string-finder"]
classifiers     = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/EllE961/smarthunter"
Documentation = "https://github.com/EllE961/smarthunter#readme"
Issues = "https://github.com/EllE961/smarthunter/issues"
Source = "https://github.com/EllE961/smarthunter"

[project.scripts]
smarthunter = "smarthunter.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
