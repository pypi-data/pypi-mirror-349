[metadata]
name = pydocmaker
description_file = README.md
license_files = 
	LICENSE
author = Tobias Glaubach
description = a minimal document maker to make docx, markdown, html, textile, redmine, and tex documents from python. Written in pure python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TobiasGlaubach/pydocmaker
project_urls = 
	Bug Tracker = https://github.com/TobiasGlaubach/pydocmaker/issues
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.8
install_requires = 
	markdown
	python-docx
	requests
	latex
	jinja2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

