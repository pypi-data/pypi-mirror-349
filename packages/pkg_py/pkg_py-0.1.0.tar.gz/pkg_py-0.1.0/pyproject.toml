[project]
name = "pkg_py"
version = "0.1.0"
description = "packaging python template"
authors = [
    { name = "abdelrahman abounida", email = "abdelrahmanaboneda@gmail.com" },
]
dependencies = [
    "loguru>=0.7.3",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.3.5",
]
