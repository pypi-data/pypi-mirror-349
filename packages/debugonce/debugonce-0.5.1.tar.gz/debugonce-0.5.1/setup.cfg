[metadata]
name = debugonce
version = 0.5.1
author = Sujith Joseph
author_email = nsjr2002@gmail.com
description = Effortlessly capture and reproduce bugs in your python code
keywords = debugonce, debugging, bug reproduction, python, error tracking, error reporting,
	error handling, bug capture, bug reproduction, python debugging, error reproduction,
	error logging, bug tracking, bug reporting, error analysis, debugging tools,
	error handling tools, bug capture tools, bug reproduction tools
	python error tracking, python error reporting, python error handling,
	python bug capture, python bug reproduction, python debugging tools,
	python error handling tools, python bug capture tools, python bug reproduction tools
	python error logging, python bug tracking, python bug reporting,
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Sujith-sunny/debugonce
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	click
	psutil
	requests

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	debugonce = debugonce_packages.cli:main

[egg_info]
tag_build = 
tag_date = 0

