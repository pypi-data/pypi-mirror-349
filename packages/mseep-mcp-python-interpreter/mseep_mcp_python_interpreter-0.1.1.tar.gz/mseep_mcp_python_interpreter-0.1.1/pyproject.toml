[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-mcp-python-interpreter"
version = "0.1.1"
description = "MCP server for Python code execution and environment management"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.6.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-python-interpreter = "mcp_python_interpreter.main:main"

[tool.setuptools]
packages = [
    "mcp_python_interpreter",
]
