[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mcp-server-akshare"
version = "0.1.2"
description = "MCP server for AKShare financial data"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "akshare>=1.11.0",
    "mcp>=0.1.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0",
    "pytest>=7.3.1",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
akshare-mcp = "mcp_server_akshare:main"

[tool.black]
line-length = 100
target-version = [
    "py310",
]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.hatch.build.targets]
