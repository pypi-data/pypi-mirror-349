[project]
name = "joshuaeh.jtoolbox"
version = "0.0.1-alpha"
authors = [
  {name="Joshua Hammond", email="jhammond02@gmail.com"},
]
description="Shortcuts and utilities for things I often do"
readme="README.md"
requires-python=">=3.8"
license = {text = "MIT License"}
dependencies = ["matplotlib", "numpy", "pandas", "seaborn", "h5py"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/joshuaeh/jtoolbox"
Issues = "https://github.com/joshuaeh/jtoolbox/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    ".devcontainer/",
    ".github/",
    ".venv/",
    "docs/",
    "tests/",
]

[tool.hatch.build.targets.wheel]
packages = ["src/jtoolbox"]