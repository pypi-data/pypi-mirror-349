[project]
name = "mseep-mcp-server-starrocks"
version = "0.1.4"
description = "official MCP server for StarRocks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "kaleido==0.2.1",
    "mcp>=1.0.0",
    "mysql-connector-python>=9.2.0",
    "pandas>=2.2.3",
    "plotly>=6.0.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
text = "Apache-2.0"

[project.scripts]
mcp-server-starrocks = "mcp_server_starrocks:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
