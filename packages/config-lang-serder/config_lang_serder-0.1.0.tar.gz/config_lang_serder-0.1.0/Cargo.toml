[package]
name = "config_lang_serder"
version = "0.1.0"
edition = "2021"
authors = ["Guangyu He <fredhgy2010@gmail.com>"]
description = "A Rust library and Python extension for reading and converting configuration files (TOML, YAML, JSON, XML) into Python dictionaries. Powered by PyO3."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "config_lang_serder"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.25.0", features = ["extension-module", "auto-initialize", "abi3-py310"] }
toml = "0.8"
anyhow = "1.0.98"
serde_yaml = "0.9.34+deprecated"
serde_json = "1.0.140"
quick-xml = { version = "0.37.5", features = ["serialize"] }
