[project]
name = "mseep-mcp-pdf-tools"
version = "0.1.2"
description = "MCP server for PDF manipulation"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "mcp",
    "PyPDF2",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
pdf-tools = "pdf_tools:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pdf_tools",
]
