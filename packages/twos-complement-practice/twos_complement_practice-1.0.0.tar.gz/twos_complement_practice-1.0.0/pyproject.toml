[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "twos_complement_practice"
version = "1.0.0"
description = "CLI tool for practicing two's complement representation of signed integers"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Clayton Cafiero", email = "cbcafier@uvm.edu" }
]
license = { text = "GPL-3.0-or-later" }
dependencies = [
    "colorama"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://gitlab.com/ccafiero/twos_complement_practice"

[project.scripts]
twos-practice = "twos_complement_practice.twos_complement:main"
