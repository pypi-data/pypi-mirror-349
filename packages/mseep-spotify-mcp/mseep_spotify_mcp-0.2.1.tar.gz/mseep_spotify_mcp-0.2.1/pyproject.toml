[project]
name = "mseep-spotify-mcp"
version = "0.2.1"
description = "MCP spotify project"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp==1.3.0",
    "python-dotenv>=1.0.1",
    "spotipy==2.24.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
spotify-mcp = "spotify_mcp:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[tool.uv.sources.spotify-mcp]
workspace = true

[tool.hatch.build.targets]
