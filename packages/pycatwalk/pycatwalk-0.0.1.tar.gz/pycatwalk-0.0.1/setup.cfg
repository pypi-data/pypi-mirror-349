[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy.plugins.numpy.*]
follow_imports = skip

[coverage:run]
source = pycatwalk
omit = tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

