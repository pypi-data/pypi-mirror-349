[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "setgraphviz"
dynamic = ["version"]
authors = [{ name = "Erdogan Taskesen", email = "erdogant@gmail.com" },]
description = "setgraphviz is a Python library to automatically set the system paths to graphviz."
readme = "README.md"
requires-python = ">=3"
license = { file = "LICENSE" }
keywords = ["Python", ""]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests',
]

[project.urls]
Homepage = "https://erdogant.github.io/setgraphviz"
Download = "https://github.com/erdogant/setgraphviz/archive/{version}.tar.gz"

[tool.setuptools]
packages = ["setgraphviz"]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "setgraphviz.__version__" }
