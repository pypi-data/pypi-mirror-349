[project]
name = "mseep-oracledb-mcp-server"
version = "0.1.1"
description = "MCP Server For Oracle Database"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.5.0",
    "oracledb>=3.0.0",
    "pandas>=2.2.3",
    "python-dotenv>=1.0.1",
    "sqlalchemy>=2.0.39",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
oracledb_mcp_server = "oracledb_mcp_server.__main__:main"

[dependency-groups]
dev = [
    "setuptools>=76.0.0",
    "twine>=6.1.0",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "oracledb_mcp_server",
]
