[project]
name = "mseep-artemis-mcp"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
version = "0.1.7"
description = "Artemis MCP Server to Connect with Artemis API and Create ART Formulas"
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "artemis",
    "mcp",
    "crypto",
    "stablecoins",
    "digital finance",
]
dependencies = [
    "build>=1.2.2.post1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "twine>=6.1.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
artemis-mcp = "artemis_mcp:main"

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
