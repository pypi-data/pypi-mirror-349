[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grale"
version = "1.0.1"
description = "Tools for gravitational lensing and GW event analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Shannon Schroeder", email = "a12023808@unet.univie.ac.at"}
]
dependencies = [
  "numpy>=1.21",
  "astropy>=5.0",
  "scipy>=1.7",
  "matplotlib>=3.4",
]
requires-python = ">=3.8"

[tool.setuptools]
packages = ["grale"]

[project.urls]
Homepage = "https://github.com/ShannonS00/GRaLE"
