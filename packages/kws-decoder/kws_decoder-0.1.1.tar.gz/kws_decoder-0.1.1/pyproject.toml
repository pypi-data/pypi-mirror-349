[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "kws-decoder"
version = "0.1.1"
description = "Keyword spotting decoder built with PyBind11"
authors = [
  {name = "Mohammad Hassan Sohan Ajini", email = "mohamad.hasan.sohan.ajini@gmail.com"},
  {name = "Navid Naderi", email = "navid.nadery@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = "==3.11.*"
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Sound/Audio :: Analysis",
  "Topic :: Multimedia :: Sound/Audio :: Speech",
]

[project.optional-dependencies]
test = [
  "pytest",
]

ext = [
  "pygtrie",
  "torch",
  "tqdm",
]

[project.urls]
Homepage = "https://github.com/mohamad-hasan-sohan-ajini/kws-decoder"
Repository = "https://github.com/mohamad-hasan-sohan-ajini/kws-decoder"
Issues = "https://github.com/mohamad-hasan-sohan-ajini/kws-decoder/issues"
