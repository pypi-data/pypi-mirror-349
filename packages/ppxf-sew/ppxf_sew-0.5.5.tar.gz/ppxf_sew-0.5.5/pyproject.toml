[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ppxf-sew"
version = "0.5.5"
description = "A method of stellar population synthesis based on ''Equivalent Widths spectrum'', utilizing pPXF for full-spectrum fitting"
authors = [
    { name="Jiafeng Lu", email="jefferslu@live.com" }
]
readme = "README.rst"
dependencies = [
    "ppxf==9.2.1",
    "numpy>=1.26.4",
    "scipy>=1.12.0"
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"ppxf_sew.example" = ["*.ipynb"]
"ppxf_sew.example.sps_models" = ["*.fits"]
"ppxf_sew.example.test_data" = ["*.fit"]



