[project]
name = "mseep-lancedb-mcp"
version = "0.1.1"
description = "LanceDB MCP Server for vector database operations"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lancedb>=0.12.0",
    "pydantic>=2.0",
    "mcp>=1.1.2",
    "numpy>=1.24.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "tomlkit>=0.12.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
]

[project.scripts]
lancedb-mcp = "lancedb_mcp.__main__:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = [
    "py312",
]

[tool.ruff]
line-length = 88
target-version = "py312"
select = [
    "E",
    "W",
    "F",
    "I",
    "D",
    "UP",
    "N",
    "B",
]
ignore = [
    "D203",
    "D213",
]

[tool.ruff.per-file-ignores]
"tests/*" = [
    "D",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
asyncio_mode = "auto"
addopts = "--cov=src --cov-report=term-missing"

[tool.hatch.build.targets]
