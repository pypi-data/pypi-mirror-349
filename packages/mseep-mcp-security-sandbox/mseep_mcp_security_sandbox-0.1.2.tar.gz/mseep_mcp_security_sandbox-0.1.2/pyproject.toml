[project]
name = "mseep-mcp-security-sandbox"
version = "0.1.2"
description = "An experimental sandbox and a lab to explore mcp hosts, mcp clients, and mcp servers. Perform attacks agaisnt mcp servers and abuse LLMs"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bs4>=0.0.2",
    "html2text>=2024.2.26",
    "mcp[cli]>=1.6.0",
    "ollama>=0.4.7",
    "pydantic-ai>=0.0.55",
    "requests>=2.32.3",
    "streamlit>=1.44.1",
    "torch>=2.6.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
