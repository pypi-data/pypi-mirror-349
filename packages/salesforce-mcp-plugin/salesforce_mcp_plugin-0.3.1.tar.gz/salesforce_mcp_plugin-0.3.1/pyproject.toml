[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "salesforce-mcp-plugin"
version = "0.3.1"
description = "An MCP tool to query Salesforce Account data by customer name"
authors = [
    { name = "Mary", email = "545536626@qq.com" }
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "httpx>=0.24.0",
    "requests>=2.31.0",
    "fastapi>=0.100.0",
    "mcp-server>=0.0.18",
    "uvicorn>=0.23.0",
    "python-dotenv>=1.0.0"
]

[project.scripts]
# 允许用 `uvx -m salesforce_mcp_plugin` 启动服务（FastMCP 规范）
salesforce-mcp = "salesforce_mcp_plugin.main:main"