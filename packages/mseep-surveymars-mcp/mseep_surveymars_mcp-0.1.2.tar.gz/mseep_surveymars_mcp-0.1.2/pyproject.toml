[project]
name = "mseep-surveymars-mcp"
version = "0.1.2"
description = "SurveyMars MCP server"
readme = "README.md"
keywords = [
    "SurveyMars",
    "mcp",
    "Survey",
]
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.6.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
surveymars-mcp = "surveymars_mcp:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
