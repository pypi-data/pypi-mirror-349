[project]
name = "mseep-alphavantage"
version = "0.3.11"
description = "Alphavantage MCP server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bump2version>=1.0.1",
    "load-dotenv>=0.1.0",
    "mcp>=1.0.0",
    "toml>=0.10.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
alphavantage = "alphavantage_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/alphavantage_mcp_server",
]

[dependency-groups]
dev = [
    "pytest-asyncio>=0.26.0",
    "ruff>=0.9.9",
]
