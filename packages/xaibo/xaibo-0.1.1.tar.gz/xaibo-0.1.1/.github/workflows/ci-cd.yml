name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: |
          # Install all dependency groups needed for tests
          uv sync --all-extras --all-groups
      
      - name: Run tests
        run: |
          uv run pytest

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
    environment:
      name: pypi
      url: https://pypi.org/p/<your-pypi-project-name>
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Build package
        run: |
          uv build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
