[project]
name = "mseep-crewai"
version = "0.1.2"
description = "crewai using crewAI"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "crewai[tools]>=0.114.0,<1.0.0",
    "fastapi>=0.95.0",
    "uvicorn>=0.22.0",
    "pydantic>=2.0.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
crewai = "crewai.main:run"
run_crew = "crewai.main:run"
train = "crewai.main:train"
replay = "crewai.main:replay"
test = "crewai.main:test"
start_mcp = "mcp.start_mcp:main"
hierarchical = "crewai.hierarchical.main:main"
run_hierarchical = "crewai.hierarchical.main:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"

[tool.hatch.build.targets]
