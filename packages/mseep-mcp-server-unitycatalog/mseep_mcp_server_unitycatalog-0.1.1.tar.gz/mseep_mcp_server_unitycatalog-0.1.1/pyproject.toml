[project]
name = "mseep-mcp-server-unitycatalog"
version = "0.1.1"
description = "A Model Context Protocol server that enables LLM agents to execute Unity Catalog functions seamlessly."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "unitycatalog",
    "mcp",
    "llm",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.2.1",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    "unitycatalog-ai>=0.1.0",
]

[project.license]
text = "MIT"

[project.scripts]
mcp-server-unitycatalog = "mcp_server_unitycatalog:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.393",
    "ruff>=0.9.4",
    "pytest>=8.3.4",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.hatch.build.targets]
