[tool.poetry]
name = "mapbiomas-downloader"
version = "0.1.2"
description = "Ferramenta para download de arquivos GeoTIFF do MapBiomas para munic√≠pios ou estados brasileiros"
authors = ["Malnati <ricardomalnati@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/malnati/mapbiomas-downloader"
package-mode = true
packages = [
    {include = "src"}
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.12"
importlib-resources = ">=5.12.0"
playwright = ">=1.40.0"
pandas = ">=2.0.0"
aiohttp = ">=3.8.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-cov = ">=4.0.0"
pytest-asyncio = ">=0.23.0"
build = "^1.2.2.post1"
twine = "^6.1.0"

[tool.pytest.ini_options]
testpaths = ["src/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=src --cov-report=term --cov-report=html"
asyncio_mode = "auto"
