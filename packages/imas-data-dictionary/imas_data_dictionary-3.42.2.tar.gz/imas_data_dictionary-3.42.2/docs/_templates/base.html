{% extends "!base.html" %}

{% block outdated %}
  {% if is_develop %}
    You're viewing a development version ({{ version }}).
  {% else %}
    You're viewing an older version ({{ version }}).
  {% endif %}
  <a href="{{ base_url ~ '/../latest.html' }}">
    <strong>Click here to go to the documentation of the latest release.</strong>
  </a>
{% endblock %}
