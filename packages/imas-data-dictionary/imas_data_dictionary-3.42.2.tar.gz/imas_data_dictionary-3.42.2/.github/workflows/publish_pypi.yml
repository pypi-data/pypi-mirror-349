name: build-wheel-and-publish-test-pypi

on: push

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # until saxonche is available in 3.13
        # https://saxonica.plan.io/issues/6561
        python-version: "<3.13"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
  publish-to-pypi:
    name: Publish imas-data-dictionary distribution to PyPI
    if: startsWith(github.ref, 'refs/tags/') && github.repository_owner == 'iterorganization' # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/p/imas-data-dictionary
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
