[metadata]
name = py-module-generator
version = 1.0.0
description = Gerador de projetos Python modulares
author = Hermes A. V. Urquijo
author_email = hvurquijo@gmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.8
include_package_data = true

[options.entry_points]
console_scripts = 
	projectgen = core.cli:run_cli

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

