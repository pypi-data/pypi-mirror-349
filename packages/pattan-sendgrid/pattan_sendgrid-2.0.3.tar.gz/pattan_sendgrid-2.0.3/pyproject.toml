[project]
name = "pattan-sendgrid"
version = "2.0.3"
authors = [
  { name="Markus Weltin", email="mweltin@pattan.net" },
]
maintainers = [
  { name="Markus Weltin", email="mweltin@pattan.net" },
]
description = "Mange Sendgrid assets"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "sendgrid>=6.10.0","pydantic==2.11.4"
]

keywords = ["pattan", "sendgrid", ]

[project.urls]
Homepage = "https://github.com/pattan-net/pattan-email"
Documentation = "https://github.com/pattan-net/pattan-email/docs"

[project.scripts]
pe = "cli.pe_cli:pe_cli"


[build-system]
requires = ['setuptools>=40.8.0', 'sendgrid>=6.10.0', 'certifi', 'pydantic', 'click']
build-backend = 'setuptools.build_meta'