[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mcp-server-peakmojo"
version = "0.1.2"
description = "MCP server for PeakMojo resources"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "pydantic",
    "requests",
    "pytz",
    "pyyaml",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_peakmojo",
]
