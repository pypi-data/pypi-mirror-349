[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ascii_mp4_video_player_exp"
version = "0.20"
description = "ASCII mp4 video player experimental"
# readme = "ascii_mp4_video_player_exp/README.md"
readme = { file = "ascii_mp4_video_player_exp/README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "paul", email = "paul@kfsoft.info"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "opencv-python",
    "numpy",
    "windows-curses ; platform_system == 'Windows'"
]

[tool.setuptools]
packages.find.include = ["ascii_mp4_video_player_exp"]
package-data = {"*" = ["ascii_mp4_video_player_exp/LICENSE", "ascii_mp4_video_player_exp/README.md"]}