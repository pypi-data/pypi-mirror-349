---
category: cover
tests:
  - sentences:
      - Open the smart curtain
      - Open the living room smart curtain
      - Open the living room curtains
    setup:
      cover.smart_curtain:
        state: closed
        attributes:
          current_position: 0
    expect_changes:
      cover.smart_curtain:
        state: open
    ignore_changes:
      cover.smart_curtain:
        - current_position
  - sentences:
      - Close the smart curtains
      - Close the living room smart curtain
      - Close the living room curtains
    setup:
      cover.smart_curtain:
        state: open
        attributes:
          current_position: 100
    expect_changes:
      cover.smart_curtain:
        state: closed
    ignore_changes:
      cover.smart_curtain:
        - current_position
  - sentences:
      - Set the smart curtain to 50%
      - Set the living room curtains to 50%
    setup:
      cover.smart_curtain:
        state: closed
        attributes:
          current_position: 0
    expect_changes:
      cover.smart_curtain:
        state: open
        attributes:
          current_position: 50
    # Doesn't immediately open to 50% so we can't vet without a delay
    ignore_changes:
      cover.smart_curtain:
        - current_position
