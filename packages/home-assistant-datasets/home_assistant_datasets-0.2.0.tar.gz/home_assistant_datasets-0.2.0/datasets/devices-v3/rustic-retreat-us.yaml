    device_type: light
    device_info:
      model: Smart LED Bulb
      manufacturer: Philips
      sw_version: 1.2.3
  Master Bedroom:
  - name: Bedroom Light
    device_type: light
    device_info:
      model: Smart LED Bulb
      manufacturer: Philips
      sw_version: 1.2.3
  Guest Bedroom:
  - name: Bedroom Light
    device_type: light
    device_info:
      model: Smart LED Bulb
      manufacturer: Philips
      sw_version: 1.2.3
  Front Porch:
