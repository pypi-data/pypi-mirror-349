# thought: The house is in Belgium, which has a temperate climate, suggesting a need for both heating and cooling.
# thought: The family home has many rooms suggesting a need for several lights, smart plugs for appliances, and more than one thermostat.
# thought: The backyard with a vegetable garden suggests a need for smart sprinklers.
# thought: The garage with two cars suggests a need for a smart garage door opener.
---
name: Suburban Family Home
country_code: BE
location: Leuven, Belgium
type: Single-family house
amenities:
- 4 bedrooms
- 2.5 bathrooms
- Family room
- Formal dining room
- Backyard with a vegetable garden
- Attached two-car garage
areas:
- Kitchen
- Living Room
- Family Room
- Dining Room
- Backyard
- Garage
- Master Bedroom
- Kids Room 1
- Kids Room 2
- Guest Room
- Front Yard
