---
name: Home1
country_code: DK
location: Copenhagen, Denmark
type: Apartment
amenities:
- 2 bedrooms
- 1 bathroom
- Living room with balcony
- Kitchen with dining area
areas:
- Living Room
- Bedroom 1
- Bedroom 2
- Kitchen
- Bathroom
- Balcony
