    device_type: light
    device_info:
      model: Smart LED Bulb
      manufacturer: LIFX
      sw_version: 2.1.4
  Bedroom 2:
  - name: Bedroom Light
    device_type: light
    device_info:
      model: Smart LED Bulb
      manufacturer: Philips
      sw_version: 1.2.3
