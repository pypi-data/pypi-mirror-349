# thought: This is an urban apartment in Munich with compact living spaces and modern amenities catering to essential functionalities and convenience.
# thought: Given the communal garden area and underground parking lot are shared spaces, smart home devices might be restricted to personal areas such as the living room, bedroom, and balcony.
# thought: The minimal space means fewer devices with a focus on multifunctional and essential smart devices.
---
name: Home5
country_code: DE
location: Urban area in Munich
type: City apartment
amenities:
- 1 bedroom
- 1 bathroom
- Compact living room and kitchen space
- Juliet balcony overlooking the city
- Communal garden area
- Underground parking lot
areas:
- Living Room
- Bedroom
- Balcony
devices:
  Living Room:
  - name: Dimmable Light
    device_type: light-dimmable
    device_info:
      model: Hue White Ambiance
      manufacturer: Philips
      sw_version: 1.3.5
  - name: Climate Control
    device_type: hvac
    device_info:
      model: Nest Learning Thermostat
      manufacturer: Google
      sw_version: 5.6
    attributes:
    - unit_of_measure: "\xB0C"
  - name: Smart Speaker
    device_type: smart-speaker
    device_info:
      model: Echo Dot (4th Gen)
      manufacturer: Amazon
      sw_version: 3.1
  Bedroom:
  - name: Bedroom Light
    device_type: light
    device_info:
      model: Smart LED Bulb
      manufacturer: Philips
      sw_version: 1.2.3
  - name: Temperature Sensor
    device_type: temperature-sensor
    device_info:
      model: SmartTemp Sensor
      manufacturer: Xiaomi
      sw_version: 2.1.1
  Balcony:
  - name: Balcony light
    device_type: light-dimmable
    device_info:
      model: Tapo Smart Wi-fi Light Switch
      manufacturer: TP-Link
      sw_version: 1.2.3
