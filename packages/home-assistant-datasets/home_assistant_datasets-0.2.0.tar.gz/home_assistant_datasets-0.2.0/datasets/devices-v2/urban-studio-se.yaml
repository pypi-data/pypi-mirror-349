    device_type: light-dimmable
    device_info:
      model: Enbrighten Z-Wave
      manufacturer: GE
      sw_version: 2.3.29-7
  - name: Thermostat
    device_type: hvac
    device_info:
      model: Learning Thermostat
      manufacturer: Nest
