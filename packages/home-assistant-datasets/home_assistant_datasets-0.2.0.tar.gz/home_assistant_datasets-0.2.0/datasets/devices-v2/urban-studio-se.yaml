# thought: Urban studio apartments in downtown Helsinki, Finland will probably have limited space, so the smart devices should focus on essential functionalities and convenience considering the compact layout.
# thought: Given the proximity to public transportation and shared amenities, the devices may also prioritize security and energy efficiency.
---
name: Urban Studio
country_code: SE
location: Downtown Helsinki, Finland
type: Studio apartment
amenities:
- Studio layout with bed, living area, and kitchenette
- 1 bathroom
- Shared rooftop terrace
- Laundry facilities in the building
- Close to public transportation
areas:
- Kitchenette
- Living Area
- Bathroom
- Rooftop Terrace
devices:
  Kitchenette:
  - name: Kitchenette Light
    device_type: light
    device_info:
      model: Smart LED Bulb
      manufacturer: Philips
      sw_version: 1.2.3
  - name: Coffee Maker
    device_type: smart-plug
    device_info:
      model: S31 Lite zb
      manufacturer: SONOFF
      sw_version: 2.3.3.140
  Living Area:
