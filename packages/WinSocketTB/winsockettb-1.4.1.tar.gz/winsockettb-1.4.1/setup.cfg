[metadata]
name = WinSocketTB
version = 1.4.1
author = PCigales
license = GPL-3.0-or-later
description = A module in Python 3 consisting of a toolbox to handle sockets under Windows for various purposes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PCigales/WinSocketTB
project_urls = 
	Bug Tracker = https://github.com/PCigales/WinSocketTB/issues
platform = win64
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows
	Development Status :: 5 - Production/Stable
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Networking
keywords = socket, winsock2, tls-in-tls, tcp, udp, http, websocket, ntp, totp, downloader

[options]
include_package_data = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
WinSocketTB.IDownload = *.*

[egg_info]
tag_build = 
tag_date = 0

