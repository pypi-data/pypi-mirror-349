<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <title>IDownload options</title>
    <link rel="icon" type="image/x-icon" href="icon_48.png">
    <style type="text/css">
      form {
        display: grid;
        grid-template-columns: 1fr max-content;
        grid-auto-rows: max-content;
        gap: 1em;
        align-items: unsafe center;
        padding-left: 1em;
        padding-right: 1em;
        &>label {
          justify-self: unsafe start;
        }
        &>input {
          justify-self: unsafe end;
          &[type=number] {
            width: calc(3em + 14px);
            text-align: right;
          }
        }
        &>div {
          grid-column: 1 / 3;
          justify-self: stretch;
          padding: 1em;
          text-align: center;
          &>button {
            box-sizing: content-box;
            width: 3.2em;
            &:first-of-type {
              float: left;
            }
            &:last-of-type {
              float: right;
            }
          }
          &>#message {
            vertical-align: sub;
            white-space: nowrap;
            &>span:not(:first-of-type) {
              display: none;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <h1>IDownload</h1>
    <form id="form" autocomplete="off">
      <label for="port">WebSocket server port:</label><input type="number" id="port" min="1024" max="65535" step="1" value="9009">
      <label for="maxsecs">Maximum number of sections:</label><input type="number" id="maxsecs" min="1" max="64" step="1" value="8">
      <label for="secmin">Minimum section size in MB:</label><input type="number" id="secmin" min="1" max="256" step="1" value="2">
      <label for="sparse">Use of sparse file:</label><input type="checkbox" id="sparse">
      <label for="histper">Downloads history retention period in days:</label><input type="number" id="histper" min="0" max="90" step="1" value="7">
      <label for="histinco">Recording in the history of private browsing downloads:</label><input type="checkbox" id="histinco">
      <div><button type="submit" id="save">Save</button><span id="message"></span><button type="reset" id="restore">Restore</button></div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
