[project]
name = "machinic"
version = "0.1.1"
description = "Utilities typically used across projects and extensions of the python standard library."
readme = "README.md"
license = "MIT"
authors = [{ name = "Hart Traveller", email = "ruling_fiction.0b@icloud.com" }]
urls = { homepage = "https://pypi.org/project/machinic", documentation = "https://harttraveller.github.io/machinic", repository = "https://github.com/harttraveller/machinic" }
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.9.2",
    "cryptography>=44.0.3",
    "orjson>=3.10.18",
    "pyyaml>=6.0.2",
    "toml>=0.10.2",
    "numpy>=2.2.5",
    "rich>=14.0.0",
]

[project.optional-dependencies]
cli = ["cyclopts>=3.16.1"]
doc = [
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.14",
    "mkdocs-roamlinks-plugin>=0.3.2",
    "mkdocstrings[python]>=0.29.1",
]
test = ["hypothesis>=6.131.17", "pytest>=8.3.5"]
dev = ["tqdm>=4.67.1", "charset-normalizer>=3.4.2"]
web = ["httpx>=0.28.1"]

[project.scripts]
mc = "mc.__main__:cli"

[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
module-name = "machinic.rs"
bindings = "pyo3"
features = ["pyo3/extension-module"]
