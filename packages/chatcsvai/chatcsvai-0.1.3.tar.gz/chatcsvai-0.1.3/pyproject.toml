[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chatcsvai"
version = "0.1.3"
description = "A chatbot for interacting with CSV files using AI."
authors = [{ name = "Lucky Kandpal", email = "luckykandpal091@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.3.0",
    "duckdb>=0.3.2",
    "langchain-core>=0.0.1",
    "sentence-transformers>=2.2.0",
    "langchain-huggingface>=0.0.1",
    "langchain-community>=0.0.1",
    "langchain-groq>=0.0.1",
    "langchain-experimental>=0.0.1",
    "langchain-memory>=0.0.1"
]

[tool.setuptools]
packages = ["chatcsvai"]