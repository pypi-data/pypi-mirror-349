site_name: Sourcerer
site_url: https://the-impact-craft.github.io/sourcerer
repo_url: https://github.com/the-impact-craft/sourcerer
repo_name: the-impact-craft/sourcerer
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: deep purple
  custom_dir: docs/overrides
  icon:
    logo: material/wizard-hat
  font:
    text: Open Sans
  features:
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/parallax.js
nav:
  - Home: "index.md"
  - Guide:
    - "Register Credentials": "guides/register_credentials.md"
  - Roadmap: "roadmap.md"
plugins:
  - search
  - tags
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - toc:
      permalink: true
  - footnotes
  - tables
  - pymdownx.keys
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.details
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/the-impact-craft/sourcerer
copyright: Copyright &copy; 2025 The Impact Craft
