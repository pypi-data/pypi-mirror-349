[project]
name = "vut"
version = "0.1.2"
description = "Toolkit for Video Understanding tasks"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "einops>=0.8.1",
    "ffmpeg-python>=0.2.0",
    "hydra-core>=1.3.2",
    "matplotlib>=3.10.3",
    "numpy>=2.2.5",
    "opencv-contrib-python>=4.11.0.86",
    "opencv-python>=4.11.0.86",
    "pillow>=11.2.1",
    "polars>=1.29.0",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
    "torch>=2.7.0",
    "torchtyping>=0.1.5",
    "torchvision>=0.22.0",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.9",
]

[tool.setuptools]
packages.find = { include = ["vut*"] }

[tool.hatch.build]
packages = ["vut"]

[tool.pytest.ini_options]
pythonpath = "./"

[tool.coverage.run]
branch = true
omit = ["*/__init__.py"]

[tool.coverage.html]
directory = "coverages"

[tool.ruff]
extend-ignore = ["F821"]
