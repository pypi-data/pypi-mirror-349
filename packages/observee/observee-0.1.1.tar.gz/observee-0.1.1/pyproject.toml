[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "observee"
version = "0.1.1"
authors = [
    { name = "Observe Team" },
]
description = "Python SDK for tool usage logging and monitoring"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx",
    "pydantic",
]

[project.urls]
"Homepage" = "https://github.com/observee/observee-python-sdk"
"Bug Tracker" = "https://github.com/observee/observee-python-sdk/issues" 