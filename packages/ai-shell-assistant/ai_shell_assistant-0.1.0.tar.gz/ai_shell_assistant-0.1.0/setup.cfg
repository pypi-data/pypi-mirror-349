[metadata]
name = ai-shell-assistant
author = PierrunoYT
author_email = pierrebruno@hotmail.ch
description = AI-powered command-line interface with extensible tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PierrunoYT/ai-shell-assistant
project_urls = 
	Bug Tracker = https://github.com/PierrunoYT/ai-shell-assistant/issues
	Documentation = https://github.com/PierrunoYT/ai-shell-assistant#readme
	Source Code = https://github.com/PierrunoYT/ai-shell-assistant
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Shells
	Topic :: Utilities
	Environment :: Console

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	openai>=1.0.0
	python-dotenv>=1.0.0
	requests>=2.31.0
	click>=8.1.7
	rich>=13.5.0
	pydantic>=2.4.0
include_package_data = True
zip_safe = False

[options.packages.find]
include = ai_cli*

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0
	pre-commit>=3.0.0

[options.entry_points]
console_scripts = 
	ai-cli = ai_cli.cli:main
	ai-shell = ai_cli.cli:main

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv,
	.tox,
	.mypy_cache

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[egg_info]
tag_build = 
tag_date = 0

