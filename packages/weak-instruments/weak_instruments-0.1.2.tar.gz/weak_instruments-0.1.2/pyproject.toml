[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "weak_instruments"
version = "0.1.2"
authors = [
  { name="Jonathan Hyatt", email="hyatt.jonathan99@gmail.com" },
  { name="Jacob Hutchings", email="jacobhutchings1@gmail.com" }
]
description = "A package for weak instruments in an instrumental variables regression."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/pypa/weak_instruments"
Issues = "https://github.com/pypa/weak_instruments/issues"

[project.Dependencies]
numpy = ">=1.21"
scipy = ">=1.7"
sphinx = ">=8.0"