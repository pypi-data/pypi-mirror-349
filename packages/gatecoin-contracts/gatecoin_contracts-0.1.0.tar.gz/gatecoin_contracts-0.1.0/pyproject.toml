[project]
name = "gatecoin-contracts"
version = "0.1.0"
description = "Gatecoin contracts library and utilities"
authors = [
    { name = "Md Sulaiman", email = "dev.sulaiman@icloud.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["gatecoin", "ethereum", "blockchain"]
dependencies = [
    # TODO: Add exact packages from requirements.txt
    # Example: "eth-abi>=2.1.1",
]

[project.scripts]
deploy = "gatecoin_contracts.deploy.__main__:main"

[tool.setuptools]
packages = ["gatecoin_contracts"]
include-package-data = true

[tool.setuptools.package-data]
gatecoin_contracts = ["py.typed"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 99
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
