[project]
name = "mseep-eka_mcp_server"
version = "0.2.5"
description = "The official Eka MCP Server for medical science tools curated by eka.care"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.3.0",
    "httpx>=0.28.1",
    "logging>=0.4.9.6",
    "pillow>=11.0.0",
    "pytest>=8.3.5",
    "pyjwt>=2.10.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
eka_mcp_server = "eka_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
