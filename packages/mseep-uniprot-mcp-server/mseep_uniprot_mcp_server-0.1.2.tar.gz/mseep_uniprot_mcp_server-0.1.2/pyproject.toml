[project]
name = "mseep-uniprot-mcp-server"
version = "0.1.2"
description = "MCP server for UniProt protein data access"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "httpx",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "black",
    "isort",
    "flake8",
    "mypy",
    "bandit",
    "safety",
]

[project.scripts]
uniprot-mcp-server = "uniprot_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = [
    "py310",
]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
strict = true
disallow_untyped_decorators = false
disable_error_code = [
    "misc",
    "no-untyped-call",
]

[tool.bandit]
skips = [
    "B101",
]
exclude_dirs = [
    "tests",
]

[tool.hatch.build.targets]
