[project]
name = "mseep-mcp-nefino"
version = "0.1.7"
description = "MCP server for accessing Nefino renewable energy news API"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
readme = "README.md"
license = "Apache-2.0"
dependencies = [
    "mcp>=1.3.0",
    "requests",
    "python-jose",
    "pydantic",
    "fastapi",
    "aiohttp",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-nefino = "mcp_nefino.server:mcp.run"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_nefino",
]
