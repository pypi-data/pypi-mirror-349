[project]
name = "bqmcp-time"
version = "0.1.0"
description = "A Model Context Protocol server providing tools for time queries and timezone conversions for LLMs"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Ricky Li", email = "lingyuli513125@gmail.com" },
]
keywords = ["time", "timezone", "mcp", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiofiles>=24.1.0",
    "httpx>=0.28.1",
    "jieba>=0.42.1",
    "mcp[cli]>=1.9.0",
    "openai>=1.79.0",
    "pydantic>=2.11.4",
    "pymupdf>=1.25.5",
    "python-multipart>=0.0.20",
    "structlog>=25.3.0",
    "typing-extensions>=4.13.2",
]

[project.scripts]
mcp-server-time = "mcp_server_bqmcp_time:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "freezegun>=1.5.1",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_bqmcp_time"]
