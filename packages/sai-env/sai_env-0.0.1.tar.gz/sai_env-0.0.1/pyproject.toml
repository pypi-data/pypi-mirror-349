[project]
name = "sai_env"
version = "0.0.1"
description = "A collection of utility files for the SAI platform."
license = { text = "MIT" }
authors = [
  { name = "ArenaX Labs", email = "research@competesai.com" }
]
requires-python = ">=3.10"
dependencies = [
  "gymnasium>=1.0.0",
  "pyyaml",
  "pydantic",
  "numpy==1.26.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sai_env/"]

[tool.hatch.build]
include = [
  "src/sai_env/config/**/*.yaml",
  "src/sai_env/**/*.py",
]
