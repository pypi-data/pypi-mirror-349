[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "auctus-search"
description = ""
authors = [
    { name = "Provost Simon", email = "sgp9504@nyu.edu" },
    { name = "New York University", email = "fairuse@nyu.edu" },
]
license = "MIT"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.9"
keywords = []
version = "0.1.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "beartype>=0.19.0",
    "data-profile-viewer>=0.2.7",
    "datamart-profiler>=0.11",
    "geopandas>=1.0.1",
    "ipython>=8.18.1",
    "ipywidgets>=8.1.5",
    "millify>=0.1.1",
    "requests>=2.32.3",
    "ruff>=0.9.6",
    "skrub>=0.5.1",
]

[project.urls]
Homepage = "https://simonprovost.github.io/auctus-search"
Changelog = "https://simonprovost.github.io/auctus-search/changelog"
Repository = "https://github.com/simonprovost/auctus-search"
Issues = "https://github.com/simonprovost/auctus-search/issues"
Discussions = "https://github.com/simonprovost/auctus-search/discussions"

[tool.pdm.build]
excludes = [
    "**/.pytest_cache",
]
source-includes = [
    "config",
    "*.md",
    "LICENSE",
]

[dependency-groups]
dev = [
    "build>=1.2",
    "git-changelog>=2.5",
    "twine>=5.1",
    "duty>=1.4",
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "mypy>=1.10",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "black>=24.4",
    "markdown-callouts>=0.4",
    "markdown-exec>=1.8",
    "mkdocs>=1.6",
    "mkdocs-coverage>=1.0",
    "mkdocs-gen-files>=0.5",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-llmstxt>=0.1",
    "mkdocs-material>=9.5",
    "mkdocs-minify-plugin>=0.8",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.25",
    "tomli>=2.0; python_version < '3.11'",
]
