[project]
name = "mseep-mcp-server-openmetadata"
version = "0.1.2"
description = "Model Context Protocol (MCP) server for OpenMetadata"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "httpx>=0.24.1",
    "click>=8.1.7",
    "mcp>=0.1.0",
    "anyio>=4.2.0",
    "starlette>=0.36.3",
    "uvicorn>=0.27.1",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "mcp",
    "openmetadata",
    "metadata",
    "model-context-protocol",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "ruff>=0.2.1",
]

[project.scripts]
mcp-server-openmetadata = "src.main:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/**/*.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "**/__pycache__",
    "**/*.py[cod]",
    "**/*.so",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
exclude = [
    "**/__pycache__",
    "**/*.py[cod]",
    "**/*.so",
]

[tool.ruff]
line-length = 120
target-version = "py39"
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
]

[tool.ruff.isort]
known-first-party = [
    "src",
]
combine-as-imports = true
force-sort-within-sections = true

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]
