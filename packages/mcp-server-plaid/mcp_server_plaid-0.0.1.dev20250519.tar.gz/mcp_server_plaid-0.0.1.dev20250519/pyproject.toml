[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-plaid"
version = "0.0.1-dev-20250519"
description = "Model Context Protocol (MCP) server to build fast integration testing with Plaid Sandbox data."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Plaid"}
]
maintainers = [
    { name = "Wang Tian", email = "wtian@plaid.com" },
    { name = "Stella Zhang", email = "szhang@plaid.com" },
]
dependencies = [
    "httpx",
    "mcp",
    "websockets",
    "plaid-python"
]

[project.scripts]
mcp-server-plaid = "mcp_server_plaid:main"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true