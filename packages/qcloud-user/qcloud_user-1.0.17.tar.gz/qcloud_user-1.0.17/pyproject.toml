[project]
name = "qcloud_user"
version = "1.0.17"
description = "Q-Cloud CLI for users" 
readme = "README.md"
requires-python = ">=3.7"
keywords = ["qcloud", "qchem", "q-cloud", "q-chem"] 
authors = [
  {name = "Q-Chem Inc.", email = "support@q-chem.com" }
]

dependencies = [ 
   "boto3>=1.21.33",
   "botocore>=1.24.33",
   "demjson3>=3.0.6",
   "paramiko>=3.1.0",
   "pick>=2.2.0",
   "PyYAML>=5.3",
   "python-jose>=3.3.0",
   "pyopenssl>=22.1.0",
   "jose>=1.0",
   "Requests==2.31.0",
]

[project.urls]
"Homepage" = "https://q-chem.com"

[project.scripts]
qcloud = "qcloud_user:main"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
