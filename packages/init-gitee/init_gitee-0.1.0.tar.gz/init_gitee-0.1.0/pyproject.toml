[project]
name = "init-gitee"
version = "0.1.0"
description = "Gitee repository initialization tool"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "urllib3>=1.26.0"
]

[project.scripts]
init-gitee = "commands.main:cli"

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"