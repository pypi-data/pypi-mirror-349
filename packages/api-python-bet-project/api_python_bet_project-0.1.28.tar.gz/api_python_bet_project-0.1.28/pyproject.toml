[tool.poetry]
name = "api-python-bet-project"
version = "0.1.28"
description = "API-python-bet-project"
authors = ["Julio Martinez del Pino <juliomdp92@gmail.com>"]
readme = "README.md"
packages = [{ include = "app" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
python-decouple = "3.*"
fastapi = { version = "0.108.*", extras = ["all"] }
uvicorn = "0.25.*"
pandas = "2.*"
scikit-learn = "1.6.*"
numpy = "1.26.*"
mlflow = "2.21.*"
matplotlib = "3.10.*"
beautifulsoup4 = "4.*"
unidecode = "1.3.*"
ipykernel = "6.*"
jupyter = "1.1.*"
optuna = "4.2.*"
markdown = "3.*"
tqdm = "4.*"
lightgbm = "4.6.*"
xgboost = "3.0.*"

[tool.poetry.group.dev.dependencies]
coverage = { extras = ["toml"], version = "7.4.*" }
black = "24.*"
pytest = "7.4.*"
pytest-html = "4.1.*"
pytest-cov = "4.1.*"
pylint = "3.0.*"
mkdocs = "1.5.*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
