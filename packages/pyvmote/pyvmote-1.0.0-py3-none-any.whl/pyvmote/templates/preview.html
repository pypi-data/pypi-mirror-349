<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vista Previa de Gr√°ficos</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/dinamics/preview.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Vista previa de gr√°ficos</h1>

        {% if graphs and graphs|length > 0 %}
            <div class="preview-grid">
                {% for graph in graphs %}
                    <div class="preview-item">
                        <input type="text" value="{{ graph.title }}" data-old-title="{{ graph.title }}" class="graph-title-input" onkeydown="handleTitleEdit(event, this)">
                        
                        <!-- Mostrar la imagen asociada, aunque sea tipo html -->
                        <img src="/static/images/{{ graph.title }}.png" alt="{{ graph.title }}">

                        <br>
                        <a href="/static/images/{{ graph.title }}.png" download>
                            <button>‚¨áÔ∏è Descargar</button>
                        </a>

                        {% if graph.type == "html" %}
                            <a href="/static/html/{{ graph.title }}.html" target="_blank">
                                <button>Ver en grande</button>
                            </a>
                        {% else %}
                            <a href="/static/images/{{ graph.title }}.png" target="_blank">
                                <button>Ver en grande</button>
                            </a>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-graphs">No hay gr√°ficos disponibles.</p>
        {% endif %}
    </div>
</body>
</html>
