[tool.poetry]
name = "bcf-api-xml"
version = "0.4.19"
description = "Convert BCF-API to BCF-XML"
authors = ["Hugo Duroux <hugo@bimdata.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bimdata/BCF-API-XML-translator"
repository = "https://github.com/bimdata/BCF-API-XML-translator"

[tool.poetry.dependencies]
python = "^3.10"
lxml = "^5.3.1"
generateDS = "^2.35.13"
python-dateutil = "^2.8.0"
xlsxwriter = "^3.2.2"
pillow = "^11.1.0"

[tool.poetry.dev-dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
pre-commit = "^4.1.0"
reorder-python-imports = "^3.8.2"
pyflakes = "^3.2.0"
pycodestyle = "2.12.1"


[tool.black]
line-length = 95
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
