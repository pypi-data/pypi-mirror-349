[project]
name = "mcp-resk"
version = "0.1.0"
description = "RESK-MCP is an open-source Python library designed to add a robust security and management layer over the official MCP Library."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT License"}
authors = [
  {name = "RESK Team", email = "your.email@example.com"},
]
classifiers=[
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.115.12",
    "mcp[cli]>=1.9.0",
    "pydantic>=2.11.4",
    "pyjwt[crypto]>=2.10.1",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "slowapi>=0.1.9",
    "types-pyyaml>=6.0.12.20250516",
    "uvicorn>=0.34.2",
]

[project.urls]
Homepage = "https://github.com/your-username/mcp-resk"
"Bug Tracker" = "https://github.com/your-username/mcp-resk/issues"

[project.scripts]
resk-mcp = "resk_mcp.server:main"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "flake8>=7.2.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-mock>=3.10.0",
    "types-pyyaml>=6.0.12.20250516",
    "jsonschema>=4.17.0",
    "resk-llm>=0.5.0",
]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
norecursedirs = ["examples", ".history"]
python_files = ["test_*.py", "*_test.py", "tests.py"]
# addopts = "--cov=resk_mcp --cov-report=xml --cov-report=html --cov-fail-under=80"

[tool.setuptools]
packages = ["resk_mcp"]
