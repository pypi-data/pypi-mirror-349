[project]
name = "neorick"
version = "1.2.1"
description = "A system monitoring and reporting tool"
authors = [
    {name = "JosÃ© Henrique Ferreira De Souza",email = "henriqueferreiraaf56@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "psutil (>=7.0.0,<8.0.0)",
    "wmi (>=1.5.1,<2.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "pyfiglet (>=1.0.2,<2.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "fpdf2 (>=2.8.3,<3.0.0)",
    "questionary (>=2.1.0,<3.0.0)"
]

[tool.poetry]
packages = [
    {include = "neorick", from = "src"},
    {include = "scripts"}
]

[tool.poetry.scripts]
neorick = "neorick.__init__:main"
neorick-create = "scripts.__main__:criar_relatorio_sistema"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
