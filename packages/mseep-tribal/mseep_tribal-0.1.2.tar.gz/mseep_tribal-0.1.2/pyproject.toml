[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-tribal"
version = "0.1.2"
description = "Tribal - Knowledge tracking tools for Claude and other LLMs"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.6.0",
    "chromadb>=0.4.22",
    "python-jose[cryptography]>=3.3.0",
    "python-multipart>=0.0.9",
    "numpy<2.0.0",
    "mcp[cli]>=1.3.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "black>=24.2.0",
    "httpx>=0.27.0",
    "build>=1.2.2.post1",
    "bump2version>=1.0.1",
]

[project.scripts]
tribal = "mcp_server_tribal.mcp_app:main"
mcp-api = "mcp_server_tribal.app:main"
mcp-server = "mcp_server_tribal.mcp_app:main"
mcp-client = "examples.api_client:main"
docker-start = "mcp_server_tribal._scripts:docker_start"
docker-stop = "mcp_server_tribal._scripts:docker_stop"
docker-redeploy = "mcp_server_tribal._scripts:docker_redeploy"
docker-logs = "mcp_server_tribal._scripts:docker_logs"

[tool.hatch.build]
packages = [
    "src/mcp_server_tribal",
    "src/examples",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_tribal",
    "src/examples",
]

[tool.uv]
managed = true

[tool.uv.sources.tribal]
workspace = true

[tool.mypy]
python_version = "3.12"
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.black]
line-length = 88
target-version = [
    "py312",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[dependency-groups]
dev = [
    "tribal",
]
