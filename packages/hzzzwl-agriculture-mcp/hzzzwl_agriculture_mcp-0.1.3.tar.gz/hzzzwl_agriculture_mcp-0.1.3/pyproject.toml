[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "hzzzwl-agriculture-mcp"
version = "0.1.3"
authors = [
  {name = "hzzzwl", email = "1085501772@qq.com"},
]
description = "A tool for search agriculture information"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3"
]
license = "MIT"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.0",
]

[tool.setuptools]
packages = { find = { where = ["src"] } }
package-dir = { "" = "src" }

[project.scripts]
hzzzwl-agriculture-mcp = "hzzzwl_agriculture_mcp.server:main" # 指定默认执行的方法