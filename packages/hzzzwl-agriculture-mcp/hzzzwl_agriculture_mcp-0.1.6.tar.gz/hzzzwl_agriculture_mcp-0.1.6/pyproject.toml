[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hzzzwl-agriculture-mcp"
version = "0.1.6"
authors = [
  {name = "hzzzwl", email = "1085501772@qq.com"},
]
description = "A tool for search agriculture information"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3"
]
license = "MIT"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.0",
]

[project.scripts]
hzzzwl-agriculture-mcp = "hzzzwl_agriculture_mcp:main" # 指定默认执行的方法