[project]
name = "mseep-climatiq-mcp-server"
version = "0.2.2"
description = "Climatiq MCP server for carbon emission calculations"
readme = "README.md"
requires-python = ">=3.11.9"
dependencies = [
    "mcp[cli]>=1.4.1",
    "httpx>=0.25.2",
    "python-dotenv>=1.0.0",
    "rich>=13.5.0",
    "pydantic>=2.10.6",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
climatiq-mcp-server = "climatiq_mcp_server.server:run_server"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
