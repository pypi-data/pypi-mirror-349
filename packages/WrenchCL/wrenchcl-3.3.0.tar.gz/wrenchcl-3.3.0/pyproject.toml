[build-system]
requires = ["setuptools>=61.0", "bump-my-version"]
build-backend = "setuptools.build_meta"

[project]
name = "WrenchCL"
version = "v3.3.0"
description = "WrenchCL is a comprehensive library designed to facilitate seamless interactions with AWS services, OpenAI models, and various utility tools. This package aims to streamline the development process by providing robust components for database interactions, cloud storage, and AI-powered functionalities."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "willem@wrench.ai" }]
license = "MIT"
keywords = ["aws", "openai", "utilities", "database", "cloud", "sdk"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "boto3>=1.28,<2.0",
    "botocore>=1.31,<2.0",
    "mypy_boto3_rds>=1.34,<2.0",
    "mypy_boto3_s3>=1.34,<2.0",
    "mypy-boto3-secretsmanager>=1.34,<2.0",
    "mypy_boto3_lambda>=1.34,<2.0",
    "psycopg2-binary>=2.9,<3.0",
    "python-dotenv>=1.0,<2.0",
    "requests>=2.32,<3.0",
    "sshtunnel>=0.4,<1.0",
    "tenacity>=8.2,<9.0",
    "filetype>=1.2,<2.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["WrenchCL*"]

[tool.bumpversion]
current_version = "0.0.0"
commit = true
tag = false

[tool.bumpversion.file."pyproject.toml"]
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-mock",
  "coverage",
  "pytest-cov",
  "pandas",
  "ddtrace==1.15.1",
  "pydantic~=2.11.2"
]
color = ["colorama>=0.4,<1.0"]
trace = ["ddtrace>=3.2.0, <3.3.0"]
types = ["pydantic>=2.11.0, <2.12.0", "pgvector>=0.4.0, <0.5.0"]
