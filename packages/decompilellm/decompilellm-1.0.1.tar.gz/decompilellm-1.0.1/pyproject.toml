[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "decompilellm"
version = "1.0.1"
description = "An LLM powered Python decompiler."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.MD" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.9.0",
    "certifi==2025.4.26",
    "charset-normalizer==3.4.2",
    "click==8.2.0",
    "colorama==0.4.6",
    "distro==1.9.0",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "idna==3.10",
    "jiter==0.9.0",
    "openai==1.78.1",
    "pydantic==2.11.4",
    "pydantic_core==2.33.2",
    "regex==2024.11.6",
    "requests==2.32.3",
    "six==1.17.0",
    "sniffio==1.3.1",
    "tiktoken==0.9.0",
    "tqdm==4.67.1",
    "typing-inspection==0.4.0",
    "typing_extensions==4.13.2",
    "urllib3==2.4.0",
    "xdis==6.1.3"
]

[project.urls]
"Homepage" = "https://github.com/iancdev/python-decompile-llm"
"Bug Tracker" = "https://github.com/iancdev/python-decompile-llm/issues"

[tool.setuptools]
packages = ["decompilellm"]
