    pr: ilamb/pr/GPCPv2.3/pr.nc
    tas: ilamb/tas/CRU4.02/tas.nc
  variable_cmap: Greens

gpp-FLUXNET2015:
  sources:
    gpp: ilamb/gpp/FLUXNET2015/gpp.nc
  variable_cmap: Greens

mrro-LORA:
  sources:
    mrro: ilamb/mrro/LORA/LORA.nc
