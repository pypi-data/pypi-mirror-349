[tool.poetry]
name = "mseep-myaiserv"
version = "0.1.1"
description = "AI Service with FastAPI"
authors = [
    "mseep <support@skydeck.ai>",
]
readme = "README.md"
packages = [
    { include = "app" },
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.110.0"
uvicorn = "^0.27.1"
httpx = "^0.27.0"
websockets = "^12.0"
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
python-magic = "^0.4.27"
strawberry-graphql = "^0.219.1"
prometheus-fastapi-instrumentator = "^6.1.0"
elasticsearch = "^8.12.0"
redis = "^5.0.3"
aiohttp = "^3.9.3"

[tool.poetry.group.dev.dependencies]
black = "24.2.0"
isort = "5.13.2"
flake8 = "7.0.0"
mypy = "1.8.0"
ruff = "0.3.0"

[tool.black]
line-length = 88
target-version = [
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"
extend-exclude = "^/migrations/"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
skip = [
    "migrations",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "UP",
]
ignore = [
    "E501",
]

[tool.ruff.lint.isort]
known-first-party = [
    "app",
]

[tool.pytest.ini_options]
testpaths = [
    "app/tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
pythonpath = [
    ".",
]
addopts = "-v --tb=short -p no:warnings"
markers = [
    "asyncio: mark test as async",
    "integration: mark test as integration test",
]

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
