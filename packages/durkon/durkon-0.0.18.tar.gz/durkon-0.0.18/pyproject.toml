[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "durkon"
version = "0.0.18"
authors = [
  { name="Hugh Panton", email="hugh.panton@protonmail.com" },
]
description = "A package for creating insurance-style GLM models, and extensions thereof."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]
dependencies = [
          'numpy',
          'pandas',
          'plotly',
          'scipy',
          'kaleido'
]

[project.urls]
"Homepage" = "https://github.com/H-B-P/DURKON"
"Bug Tracker" = "https://github.com/H-B-P/DURKON/issues"