[package]
name = "hre"
version = "0.1.0"
edition = "2021"

[lib]
name = "hre"
crate-type = ["cdylib"]


[dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module"] }
ndarray = { version = "0.15", features = ["rayon"] }
numpy = "0.20"
sprs = "0.8"
regex = "1.5"
rayon = "1.7"
once_cell = "1.18"
bm25 = "2.2.1"          
lazy_static = "1.4" 
ort = { version = "2.0.0-rc.9" } 
tract-onnx = "0.18" 
tokenizers = "0.13"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] } 
hnsw_rs ="0.3.1"
pdf-extract = "0.6.0" 
lopdf = "0.29.0"
walkdir = "2.3"
memmap2 = "0.9.5"
indicatif = "0.17.11"
poppler = { version = "0.3.2"}
libc = "0.2"
fxhash = "0.2"
simdeez = { version = "2.0.0-dev5" }
rocksdb = "0.21"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
rand = "0.8"
rand_distr = "0.4"
dashmap = "5.4"
polars = { version = "0.46.0", features = ["lazy"]}
rustfft = "6"