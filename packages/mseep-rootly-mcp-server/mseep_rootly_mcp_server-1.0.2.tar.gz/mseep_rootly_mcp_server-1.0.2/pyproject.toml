[project]
name = "mseep-rootly-mcp-server"
version = "1.0.2"
description = "A Model Context Protocol server for Rootly APIs using OpenAPI spec"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "rootly",
    "mcp",
    "llm",
    "automation",
    "incidents",
]
license = "Apache-2.0"
license-files = [
    "LICEN[CS]E*",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.1.2",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
rootly-mcp-server = "rootly_mcp_server.__main__:main"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.0.0",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/rootly_mcp_server",
]

[tool.hatch.build.targets.wheel.sources]
src = ""

[tool.hatch.build.targets.wheel.include]
"src/rootly_mcp_server/data" = "rootly_mcp_server/data"

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "ruff>=0.7.3",
    "pytest>=8.0.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
