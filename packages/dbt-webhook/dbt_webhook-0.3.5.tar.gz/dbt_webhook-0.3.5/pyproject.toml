[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dbt-webhook"
version = "0.3.5"
requires-python = ">= 3.9"
dependencies = [
    "dbt-core>=1.7.0",
    "requests>=2.25.0"
]
authors = [
    {name = "DataEng AI", email = "dataeng.ai@gmail.com"}
]
description = "A DBT plugin that allows defining HTTP hooks for DBT commands and/or models, triggering them at execution start/end, and injecting the returned data into the model's metadata."
readme = "README.md"
license = {text = ""}
