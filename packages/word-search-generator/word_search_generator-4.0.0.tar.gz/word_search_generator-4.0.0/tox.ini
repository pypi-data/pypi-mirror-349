[tox]
requires =
    tox>=4
env_list = fix, type, tests, py{310,311,312,313}

[gh-actions]
python =
    3.10: py310, fix, type, tests
    3.11: py311, fix, type, tests
    3.12: py312, fix, type, tests
    3.13: py313, fix, type, tests

[testenv:fix]
runner = uv-venv-lock-runner
description = run code formatter and linter (auto-fix)
with_dev = true
commands =
    ruff check --fix
    ruff format

[testenv:type]
runner = uv-venv-lock-runner
description = run type checker via mypy
with_dev = true
commands =
    mypy {posargs:src tests}

[testenv:tests]
runner = uv-venv-lock-runner
description = run tests
with_dev = true
commands =
    pytest -vv {posargs}
