name: Python

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "**/*.py"

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - uses: actions/checkout@v4
    - uses: astral-sh/ruff-action@v3
    - run: ruff check
    - run: ruff format --check
