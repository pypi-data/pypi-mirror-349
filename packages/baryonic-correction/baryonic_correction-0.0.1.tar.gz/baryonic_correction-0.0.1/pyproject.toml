[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baryonic-correction"
version = "0.0.1"
authors = [
  {name = "Max Rauter", email = "maxi.rauter@gmx.net"},
]
description = "Baryonic correction for N-body simulations"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "h5py",
    "hdf5plugin",
    "tqdm",
]

[project.optional-dependencies]
docs = [
    "sphinx>=4.0.0",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
]

[project.urls]
Homepage = "https://github.com/MaxRauter/Baryonic_Correction"
Issues = "https://github.com/MaxRauter/Baryonic_Correction/issues"