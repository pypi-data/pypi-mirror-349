[build-system]
build-backend = "setuptools.build_meta"
requires = [
     "setuptools >= 61.0"
]

[project]
name = "maturin-qpython"
version = "1.7.4"
description = "Build and publish crates with pyo3, cffi and uniffi bindings as well as rust binaries as python packages with minimal configuration."
readme = "README.md"
license = {text = "MIT AND (Apache-2.0 OR BSD-2-Clause)"}
requires-python = "==3.12.*"
authors = [
    { name = "The QPYPI Team", email = "qpypi@qpython.org" },
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Android",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]

[project.urls]
Homepage = "https://qpypi.qpython.org/project/maturin-qpython/"