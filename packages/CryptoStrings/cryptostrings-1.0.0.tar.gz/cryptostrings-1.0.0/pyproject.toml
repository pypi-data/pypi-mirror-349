[project]
name = "CryptoStrings"
version = "1.0.0"
description = "Cryptographically advanced and secure random string/number generator forstrings, numbers, and bytes & hex"
authors = [{ name = "Sammy Folkhome", email = "support@vincio.cc" }]
license = { text = "MIT" }
requires-python = ">=3.7"
readme = "README.md"

[tool.setuptools]
packages = ["CryptoStrings"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
