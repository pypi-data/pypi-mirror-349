[build-system]
requires = [
    "setuptools>=42",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-mcp-blockchain-query"
version = "0.1.2"
description = "MCP server for querying the Bitcoin blockchain"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anyio>=4.5.0",
    "black>=23.3.0",
    "mcp>=1.3.0",
    "httpx>=0.24.0",
    "click>=8.1.7",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "starlette>=0.37.2",
    "uvicorn>=0.29.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]
