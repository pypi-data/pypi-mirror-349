[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rasvec"
version = "0.1.5"
dynamic = ["dependencies"]
description = "A Geospatial data handling library."
authors = [
    {name = "Nischal Singh", email = "nischal.singh38@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ['geospatial', 'geopython', 'raster', 'vector', 'machine-learning']

[project.urls]
Homepage = "https://github.com/davnish/rasvec.git"
Documentation = "https://rasvec.readthedocs.io"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.distutils.bdist_wheel]
universal = false