som_deepdeep_estimator:
  output_mode: default
  chunk_size: 2000
  hdf5_groupname: ''
  zmin: 0.0
  zmax: 3.0
  nzbins: 301
  calculated_point_estimates: &id001 []
  recompute_point_estimates: false
  redshift_col: Z
  inputs: &id002
  - MAG_U
  - MAG_G
  - MAG_R
  - MAG_I
  - MAG_Z
  - MAG_VISTA_Filters_at80K_forETC_J
  - MAG_VISTA_Filters_at80K_forETC_H
  - MAG_VISTA_Filters_at80K_forETC_Ks  
  input_errs: &id003
  - MAGERR_U
  - MAGERR_G
  - MAGERR_R
  - MAGERR_I
  - MAGERR_Z
  - MAGERR_VISTA_Filters_at80K_forETC_J
  - MAGERR_VISTA_Filters_at80K_forETC_H
  - MAGERR_VISTA_Filters_at80K_forETC_Ks    
  zero_points: &id004
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0  
  som_shape: &id005
  - 64
  - 64
  som_minerror: 0.01
  som_wrap: false
  som_take_log: false
  convert_to_flux: true
  set_threshold: true
  thresh_val: 1.0e-05
  debug: false
  name: som_deepdeep_estimator
  model: out/CARDINAL_model_deep.pkl
  assignment: deepdata_deep_assignment.hdf5
  data: ./cardinal/balrog_data.hdf5
  thresh_val_err: 1.0e-05
  config: null
