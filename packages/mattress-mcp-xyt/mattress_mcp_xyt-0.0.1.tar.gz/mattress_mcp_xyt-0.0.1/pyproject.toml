[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mattress-mcp-xyt"
version = "0.0.1"
description = "MCP Server for Mattress"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
keywords = ["mattress", "mcp", "server"]
authors = [
    {name = "lp", email = "lp@gmail.com"}
]
dependencies = [
    "mcp>=0.1.1",
    "requests>=2.31.0",
    "pypi-xmlrpc==2020.12.3",
]

[project.urls]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "mypy",
    "ruff",
    "build",
    "twine",
]

[project.scripts]
mattress-mcp-xyt = "mattress_mcp.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["mattress_mcp"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
