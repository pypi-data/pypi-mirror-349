[project]
name            = "moxn-types"
version         = "0.0.0.1"
description     = "Shared DTOs for the Moxn SDK and API"
authors         = [{name = "Mark Weiss", email = "mark@moxn.dev"}]
readme          = "README.md"
requires-python = ">=3.11"
dependencies    = [
    "pydantic>=2.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.package-data]
"moxn_types" = ["py.typed"]

[tool.hatch.build.targets.wheel]
packages = ["moxn_types"]

[tool.hatch.build.targets.sdist]
include = ["moxn_types", "/README.md", "/LICENSE"]

