[project]
name = "wanglib"
version = "0.1.4"
description = "机器狗的Python前置包！"
authors = [
    { name = "machinacanis", email = "hf4minecraft@163.com" },
]
dependencies = [
    "loguru>=0.7.3",
    "cachetools>=5.5.2",
    "httpx>=0.28.1",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/machinacanis/wanglib"
Issues = "https://github.com/machinacanis/wanglib/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ruff]
line-length = 120
select = [
    "F",
    "E",
    "W",
    "UP",
]
ignore = [
    "F401",
]

[dependency-groups]
dev = [
    "nonebot2[fastapi]>=2.4.2",
    "nonebot-plugin-alconna>=0.57.6",
    "nonebot-adapter-onebot>=2.4.6",
]
