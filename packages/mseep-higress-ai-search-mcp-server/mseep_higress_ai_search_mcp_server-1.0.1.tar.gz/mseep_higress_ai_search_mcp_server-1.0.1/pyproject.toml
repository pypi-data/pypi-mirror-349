[project]
name = "mseep-higress-ai-search-mcp-server"
version = "1.0.1"
description = "Higress ai-search MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.4.1",
    "httpx>=0.24.0",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
file = "LICENSE"

[project.scripts]
higress-ai-search-mcp-server = "server:main"

[tool.setuptools]
license-files = []

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
