[project]
name = "mseep-higress-mcp-server"
version = "0.1.2"
description = "MCP Server for Higress"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "uvicorn>=0.24.0",
    "starlette>=0.27.0",
    "requests>=2.31.0",
    "mcp[cli]>=1.2.1",
    "openai>=1.61.0",
    "langchain-mcp-adapters>=0.0.5",
    "langgraph>=0.3.16",
    "langchain-openai>=0.3.9",
    "fastmcp>=0.4.1",
    "python-dotenv>=1.0.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
