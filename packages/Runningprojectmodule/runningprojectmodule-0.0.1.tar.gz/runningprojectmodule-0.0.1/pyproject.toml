[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "Runningprojectmodule"
version = "0.0.1"
description = "Project predicting injury rates in runners based on information about training volume"
authors = [
  { name = "Milo" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = "~=3.10.0"
dependencies = [
    "black",
    "flake8",
    "isort",
    "loguru",
    "mkdocs",
    "pip",
    "pytest",
    "python-dotenv",
    "tqdm",
    "typer",
    "xgboost",
    "hyperopt",
    "bayesian_optimization==1.4.0",
    "colorama==0.4.4"
]

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[tool.isort]
profile = "black"
known_first_party = ["Runningprojectmodule"]
force_sort_within_sections = true

[tool.flit.sdist]
include = [
    "models/*.pkl",
    "Runningprojectmodule/**/*.py",
    "data/**/*",
    "README.md",
    "LICENSE"
]