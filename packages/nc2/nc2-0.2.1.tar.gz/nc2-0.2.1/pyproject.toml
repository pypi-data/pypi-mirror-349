[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nc2"
version = "0.2.1"
description = "NCÂ² NetCDF viewer"
readme = "README.md"
authors = [
  { name = "Rhett R. Adam", email = "rhettadambusiness@gmail.com" }
]
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy>=1.19.0",
  "netCDF4>=1.5.0",
  "matplotlib>=3.3.0",
  "cartopy>=0.18.0",
  "ttkbootstrap>=1.0.0",
  "Pillow>=8.0.0",
  "imageio>=2.9.0"
]

[project.urls]
Homepage = "https://github.com/rhettadam/NC2"

[project.scripts]
nc2 = "nc2.nc2:main"

[tool.setuptools]
packages = ["nc2"]
package-data = { nc2 = ["Logo3.png"] }
