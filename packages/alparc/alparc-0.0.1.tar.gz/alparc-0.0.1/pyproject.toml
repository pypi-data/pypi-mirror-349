[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
arpac = ["data/*"]

[project]
name = "alparc"
version = "0.0.1"
authors = [
  { name="Nikola Milosevic", email="milose.nik@gmail.com" },
  { name="Lorenzo Titone"},
]
description = "Artificial languages with rhythmicity, phonological, and acoustic controls"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "tyro",
  "tqdm",
  "seaborn",
  "ruamel_yaml",
  "pingouin",
  "pydantic",
]

[project.urls]
Homepage = "https://github.com/milosen/alparc"
Issues = "https://github.com/milosen/alparc/issues"

[project.optional-dependencies]
test = [
    "pytest",
]

[project.scripts]
alparc = "arpac:cli.cli"
