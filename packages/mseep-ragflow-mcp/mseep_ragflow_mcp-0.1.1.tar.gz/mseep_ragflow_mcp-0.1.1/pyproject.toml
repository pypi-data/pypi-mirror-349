[project]
name = "mseep-ragflow-mcp"
version = "0.1.1"
description = "Simple MCP server for RAGFlow"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp",
    "uvicorn",
    "starlette",
    "ragflow-sdk",
    "dotenv",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
