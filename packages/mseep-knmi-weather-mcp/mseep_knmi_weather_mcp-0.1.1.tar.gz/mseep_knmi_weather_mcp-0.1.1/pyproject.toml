[project]
name = "mseep-knmi-weather-mcp"
version = "0.1.1"
description = "KNMI Weather MCP Server"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "fastmcp",
    "httpx",
    "pydantic",
    "python-dotenv",
    "pytest",
    "polars",
    "xarray",
    "numpy",
    "netCDF4",
    "pydantic-settings>=2.7.1",
]
requires-python = ">=3.10"
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.ruff]
select = [
    "E",
    "F",
    "I",
    "B",
    "ERA",
]
ignore = []
line-length = 120

[tool.black]
line-length = 120
target-version = [
    "py39",
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_unreachable = true

[tool.hatch.build.targets]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.6",
]
