[project]
name = "mcp-hybrid-search"
version = "1.1.9"
description = "Hybrid Search RAG - A Model Context Protocol (MCP) server for RAG-based document search"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "mcp[cli]",
  "langchain",
  "langchain-experimental",
  "langchain-openai",
  "langchain-chroma",
  "pypdf",
  "rank_bm25",
]
authors = [
    {name = "Jay Pak", email = "jaypark@forestsoft.co.kr"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.scripts]
mcp-hybrid-search = "rag_mcp_server:main"

[tool.setuptools]
package-dir = { "" = "src" }
packages = [
  "rag_mcp_server"
]

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
