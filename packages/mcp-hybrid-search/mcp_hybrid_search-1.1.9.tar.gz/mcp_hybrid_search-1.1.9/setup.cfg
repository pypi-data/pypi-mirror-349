[metadata]
name = mcp-hybrid-search
version = 1.1.9
author = Jay Pak
author_email = jaypark@forestsoft.co.kr
description = Hybrid Search RAG
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
install_requires = 
	mcp[cli]
	langchain
	langchain-experimental
	langchain-openai
	langchain-chroma
	pypdf
	rank_bm25

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	mcp-hybrid-search = rag_mcp_server:main

[egg_info]
tag_build = 
tag_date = 0

