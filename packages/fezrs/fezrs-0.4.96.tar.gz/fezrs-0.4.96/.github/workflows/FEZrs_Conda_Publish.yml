name: Conda Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-conda:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda with Mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
          miniforge-variant: Miniforge3
          mamba: true

      - name: Install conda-build and anaconda-client
        shell: bash -l {0}
        run: |
          mamba install -y conda-build anaconda-client

      - name: Extract version and sha256
        shell: bash -l {0}
        run: |
          VERSION=$(python -c "from configparser import ConfigParser; cfg=ConfigParser(); cfg.read('.bumpversion.cfg'); print(cfg['bumpversion']['current_version'])")
          SHA256=$(curl -sL https://pypi.io/packages/source/f/fezrs/fezrs-${VERSION}.tar.gz | sha256sum | awk '{print $1}')
          echo "FEZRS_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "SHA256_HASH=${SHA256}" >> $GITHUB_ENV

      - name: Build Conda package
        shell: bash -l {0}
        run: |
          conda-build recip/

      - name: Login to Anaconda
        shell: bash -l {0}
        env:
          ANACONDA_USERNAME: ${{ secrets.ANACONDA_USERNAME }}
          ANACONDA_PASSWORD: ${{ secrets.ANACONDA_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y expect

          expect <<EOF
          spawn anaconda login --quiet
          expect "Username:"
          send "$env(ANACONDA_USERNAME)\r"
          expect "Password:"
          send "$env(ANACONDA_PASSWORD)\r"
          expect eof
          EOF
