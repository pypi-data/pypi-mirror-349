[metadata]
description-file = README.md
name = mseep-simplenote-mcp-server
author = mseep
author_email = support@skydeck.ai
maintainer = mseep
maintainer_email = support@skydeck.ai
version = 0.1.1

[options]
package_dir = 
	=.
packages = find:
python_requires = >=3.9

[options.packages.find]
exclude = 
	tests
	tests.*

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

[coverage:run]
source = simplenote_mcp
omit = tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	raise ImportError
	except ImportError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

