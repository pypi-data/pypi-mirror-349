[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-arithmo_mcp_server"
version = "0.1.1"
description = "An MCP server providing fast arithmetic operations."
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
simple-calculator = "simple_calculator.server:main"
