[project]
name = "mseep-mcp-server-outlook-email"
version = "0.1.1"
description = "Email Processing MCP Server with MongoDB integration"
dependencies = [
    "pywin32",
    "python-dotenv",
    "langchain",
    "langchain_core",
    "langchain-community",
    "langchain-ollama",
    "pymongo",
    "fastmcp",
    "pydantic",
    "pytz",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
