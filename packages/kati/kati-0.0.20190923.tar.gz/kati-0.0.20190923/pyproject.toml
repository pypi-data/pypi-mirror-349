[build-system]
build-backend = 'mesonpy'
requires = ['meson-python']

[project]
name = 'kati'
version = '0.0.20190923'
description = 'An experimental GNU make clone'
license = "Apache-2.0"

[[project.authors]]
name = "Delilah Hoare"
email = "delilah@dhoare.me"

[[project.authors]]
name = "Koichi Shiraishi"
email = "zchee.io@gmail.com"

[[project.authors]]
name = "Kouhei Sutou"
email = "kou@cozmixng.org"

[[project.authors]]
name = "Po Hu"
email = "hupo1985@gmail.com"

[tool.cibuildwheel]
archs = ["all"]
build = "*312-*"
# https://github.com/mesonbuild/meson-python/discussions/751
skip = "*-macosx_universal2"
build-frontend = "build[uv]"

# https://github.com/astral-sh/uv/issues/10260
[[tool.cibuildwheel.overrides]]
select = ["*-musllinux_s390x", "*-musllinux_ppc64*"]
build-frontend = "build"
