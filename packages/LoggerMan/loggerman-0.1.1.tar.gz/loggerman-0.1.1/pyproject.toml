
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.1.1"
name = "LoggerMan"
dependencies = [
    "MDit >=0.1,<0.2",
    "PySerials >=0.1,<0.2",
    "ActionMan >=0.1,<0.2",
    "ProtocolMan >=0.1,<0.2",
    "ExceptionMan >=0.1,<0.2",
    "pkgdata >=0.1.2,<0.2",
    "pydantic",
    "rich",
]
requires-python = ">=3.10"
