[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project]
authors = [{name = "Apple"}]
description = "A python package for dmel log mel-filterbanks discretization."
name = "dmel"
requires-python = ">3.8"
version = "1.0.1"
readme = "README.md"

dependencies = [
  "librosa",
  "torch",
  "einops",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "pre-commit",
]
