[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-malaysia-prayer-time"
version = "0.2.2"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
description = "Malaysia Prayer Time MCP Server for Claude Desktop"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0,<3.0.0",
    "PyYAML>=6.0,<7.0",
    "mcp>=1.2.0",
    "mcp[cli]>=1.2.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.scripts]
mcp-server-waktu-solat = "waktu_solat.server:main"

[project.entry-points."uvx.plugin"]
malaysia-prayer-time = "uvx_plugin"

[tool.setuptools]
packages = [
    "malaysia_prayer_time",
]

[tool.setuptools.package-dir]
malaysia_prayer_time = "."
