[tool.poetry]
name = "dappier"
version = "0.3.6"
description = "The Dappier Python SDK provides an easy-to-use interface for interacting with the Dappier API."
authors = ["AI20labs <dev@ai20labs.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pydantic = ">=1.9,<3.0.0"
httpx = ">=0.23.0,<0.29.0"
asyncio = "^3.4.3"



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
