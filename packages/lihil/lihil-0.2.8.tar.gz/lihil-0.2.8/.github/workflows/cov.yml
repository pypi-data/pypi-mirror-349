name: Run tests and upload coverage

on: push

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package dependencies
        run: pip install ididi>=1.6.2 msgspec>=0.19.0 starlette>=0.45.3 uvicorn>=0.34.0 python-multipart>=0.0.20 pyjwt==2.10.1 httpx==0.28.1 premier>=0.4.1

      - name: Install test dependencies
        run: pip install pytest pytest-cov pytest-asyncio typing_extensions

      - name: Run tests
        run: python -m pytest tests/ --cov=lihil --cov-report html

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
