[project]
name = "mseep-mcp-music-analysis"
version = "0.1.42"
description = "\\A MCP server with music tools\\"
readme = "README.md"
requires-python = ">=3.11.11"
dependencies = [
    "fastmcp==0.4.1",
    "librosa>=0.9.2",
    "matplotlib>=3.5.1",
    "numpy>=1.21.0",
    "pytubefix==8.12.2",
    "asyncio>=3.4.3",
    "soundfile==0.13.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-music-analysis = "mcp_music_analysis:main"

[build-system]
requires = [
    "setuptools>=42",
]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "mseep-mcp-music-analysis"
authors = [
    "mseep <support@skydeck.ai>",
]
maintainers = [
    "mseep <support@skydeck.ai>",
]
version = "0.1.1"

[tool.poetry.scripts]
mcp-music-analysis = "mcp_music_analysis:main"

[tool.pytest.ini_options]
pythonpath = [
    ".",
]
testpaths = [
    "tests",
]
