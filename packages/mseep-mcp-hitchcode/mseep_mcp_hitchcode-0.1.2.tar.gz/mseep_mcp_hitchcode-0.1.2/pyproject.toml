[project]
name = "mseep-mcp-hitchcode"
version = "0.1.2"
description = "An MCP server providing tools for applying code templates and facilitating structured vibe coding assistance"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "mcp",
    "llm",
    "automation",
    "web",
    "fetch",
    "code-templates",
    "vibe-coding",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "anyio>=4.5",
    "beautifulsoup4>=4.13.3",
    "click>=8.1.0",
    "httpx>=0.27",
    "jinja2>=3.1.5",
    "mcp",
    "packaging>=24.2",
    "pytest>=8.3.4",
    "pyyaml>=6.0.2",
]

[project.license]
text = "MIT"

[project.scripts]
mcp-hitchcode = "mcp_hitchcode.server:main"

[project.optional-dependencies]
dev = [
    "pyright>=1.1.378",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
    "pytest-asyncio>=0.23.5",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_hitchcode",
]

[tool.pyright]
include = [
    "mcp_hitchcode",
]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = []

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.378",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
    "pytest-asyncio>=0.23.5",
]
