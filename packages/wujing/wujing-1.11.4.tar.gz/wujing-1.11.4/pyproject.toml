[project]
name = "wujing"
version = "1.11.4"
description = "py-kit"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "adjusttext>=1",
    "datasets>=2",
    "diskcache>=5",
    "fastapi[standard]>=0.115",
    "ipython>=8",
    "loguru>=0.7",
    "matplotlib>=3",
    "matplotlib-inline>=0.1",
    "openpyxl>=3",
    "openai>=1",
    "pandas>=1",
    "scikit-learn>=1",
    "iterative-stratification>=0.1.9",
    "jupyter>=1.1.1",
]

[project.optional-dependencies]
extras = [
    "sentence-transformers>=4.0.2",
    "chromadb>=1.0.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
