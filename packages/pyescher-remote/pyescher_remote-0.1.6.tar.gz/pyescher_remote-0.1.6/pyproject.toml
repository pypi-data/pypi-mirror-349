[project]
name = "pyescher-remote"
version = "0.1.6"
description = "Remote control functionality for the pyescher and volo viewing libraries."
readme = "README.md"
requires-python = ">3.7, <=3.13"
dependencies = [
    "loguru>=0.7.3",
    "msgpack-numpy>=0.4.8",
    "msgpack>=1.0.5",
    "numpy>1.20",
    "pyzmq>=26.0.3",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/FennisRobert/pyescher-remote"
Issues = "https://github.com/FennisRobert/pyescher-remote/issues"


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
