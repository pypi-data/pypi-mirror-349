[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-mattermost-mcp-host"
version = "0.1.1"
description = "Mattermost MCP Host with MCP Client"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.13",
    "langchain[openai]>=0.3.21",
    "langchain-openai>=0.3.9",
    "langgraph>=0.3.18",
    "mattermost>=6.5.0",
    "mattermostdriver>=7.3.2",
    "mcp[cli]>=1.3.0",
    "nest-asyncio>=1.6.0",
    "openai>=1.65.5",
    "pytest>=8.3.5",
    "python-dotenv>=1.0.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.5.0",
]
gemini = [
    "google-generativeai>=0.3.0",
]
all = [
    "anthropic>=0.5.0",
    "google-generativeai>=0.3.0",
]

[project.scripts]
mattermost-mcp-host = "mattermost_mcp_host.main:main"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]

[tool.hatch.build.targets]
