[project]
name = "vizpanel"
version = "0.1.0"
description = "A python package for data visualization panel"
readme = "README.md"
requires-python = ">=3.12"
license-files = ["LICENSE"]
authors = [{ name = "randomseed42", email = "randomseed42@protonmail.com" }]
keywords = [
  "visualization",
  "dashboard",
  "panel",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
    "bokeh>=3.7.3",
    "dbframe>=0.1.3",
    "fastapi>=0.115.12",
    "matplotlib>=3.10.3",
    "openpyxl>=3.1.5",
    "orjsonic>=0.1.6",
    "pandas>=2.2.3",
    "plotly>=6.1.1",
    "pyarrow>=20.0.0",
    "seaborn>=0.13.2",
    "uvicorn>=0.34.2",
    "xlrd>=2.0.1",
    "xlsxwriter>=3.2.3",
]

[project.urls]
Homepage = "https://github.com/randomseed42/vizpanel"

[project.scripts]
vizpanel = "vizpanel.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]
