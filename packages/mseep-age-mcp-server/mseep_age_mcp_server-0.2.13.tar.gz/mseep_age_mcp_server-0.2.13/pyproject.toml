[project]
name = "mseep-age-mcp-server"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
version = "0.2.13"
description = "Apache AGE MCP Server"
requires-python = ">=3.13"
dependencies = [
    "agefreighter>=1.0.7",
    "mcp>=1.9.0",
    "ply>=3.11",
    "psycopg[binary,pool]>=3.2.9",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
file = "LICENSE"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.scripts]
age-mcp-server = "age_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[tool.hatch.build.targets]
