[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pumpfunpy"
version = "0.1.2"
description = "The Bloomberg Terminal for Degenerates"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Tan Ping Zhi", email = "pumpfunpy@gmail.com" }
]
keywords = ["solana", "pumpfun", "trading", "api", "async"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.31.0,<3.0",
    "python-socketio>=5.0,<6.0",
    "websockets>=15.0,<16.0",
    "aiohttp>=3.8,<4.0"
]
urls = { "Source" = "https://github.com/TanPingZhi/pumpfunpy" }

[tool.setuptools]
license-files = []   # <-- stop setuptools from adding License-File
