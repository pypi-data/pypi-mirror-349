[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "multimodalsim"
version = "0.0.1"
authors = [
  { name="Laboratory for Combinatorial Optimization in Real-time Environment"},
]
description = "A package to perform discrete-event simulations of a transportation system."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pip", "networkx", "numpy>=2.2.6", "pandas>=2.2.3", "requests", "polyline",
    "pyproj", "matplotlib"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/lab-core/multimodal-simulator"