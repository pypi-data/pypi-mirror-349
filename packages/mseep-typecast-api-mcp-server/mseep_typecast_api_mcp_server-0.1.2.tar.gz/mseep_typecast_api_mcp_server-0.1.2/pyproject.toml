[project]
name = "mseep-typecast-api-mcp-server"
version = "0.1.2"
description = "MCP Server for typecast-api"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp",
    "httpx",
    "sounddevice",
    "soundfile",
    "click",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
typecast-api-mcp-server = "app.main:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "app/**/*.py",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = [
    "app",
]

[dependency-groups]
dev = [
    "mcp[cli]>=1.6.0",
]
