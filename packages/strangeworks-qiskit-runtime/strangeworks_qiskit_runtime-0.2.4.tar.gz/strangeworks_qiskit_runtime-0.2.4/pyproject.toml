[tool.poetry]
name = "strangeworks-qiskit-runtime"
version = "0.2.4"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "strangeworks_qiskit_runtime" }]

[tool.poetry.dependencies]
python = "^3.10"
qiskit-ibm-runtime = "0.39.0"
strangeworks = "^0.6.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
black = "^22.10.0"
pytest = "^7.2.2"
flake8-pyproject = "^1.2.3"
isort = "^5.12.0"
ipykernel = "^6.23.1"
python-dotenv = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--disable-warnings"
testpaths = ["tests"]
markers = [
    "integration_could_cost_money: marks tests as creating a job that could cost some money (deselect with '-m \"not integration_could_cost_money\"')",
]
