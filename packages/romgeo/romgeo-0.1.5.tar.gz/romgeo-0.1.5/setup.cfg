[metadata]
name = romgeo
version = 0.1.5
description = RomGEO Geospatial Utilities for Romania
long_description = file: README.md
long_description_content_type = text/markdown
author = Mihail-Alexandru CRETU
author_email = romgeo@cartografie.ro
url = https://github.com/cartografie-ro/romgeo/
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	numba
	numpy
	pyproj

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

