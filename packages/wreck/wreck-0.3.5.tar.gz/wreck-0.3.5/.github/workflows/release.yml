# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/#the-whole-ci-cd-workflow

name: release

# not on every push. Only then a commit is tagged
on:
  push:
    branches:
    - master
    tags:
    - '*.*.*'

defaults:
  run:
    shell: bash

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  DEST_FOLDER: dist/
  LOCK_SUFFIX: .lock

permissions:
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
        - ubuntu-22.04
        python-version:
        - '3.9'

    steps:
    # checkout and python-setup
    # Not using drain-swamp; outputs are ignored
    - name: Build Plugin parameters
      uses: msftcangoblowm/drain-swamp-action@1.0.5
      with:
        plugin_parameters: '{"kind": "tag"}'
        checkout: true
        fetch_tags: true
        python_version: '3.9'

    - name: Download artifact
      uses: actions/download-artifact@v4.3.0
      with:
        name: config-settings-${{ matrix.platform || matrix.os }}-${{ matrix.python-version }}
        path: ${{ runner.temp }}

    - name: Assert env.DS_CONFIG_SETTINGS and show contents
      shell: bash
      run: |
        [[ -f "${{ env.DS_CONFIG_SETTINGS }}" ]] && cat '${{ env.DS_CONFIG_SETTINGS }}' || exit 1

    - name: Check out the repo
      uses: actions/checkout@v4.2.2

    # https://stackoverflow.com/questions/66349002/get-latest-tag-git-describe-tags-when-repo-is-cloned-with-depth-1
    # echo "tag=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_OUTPUT
    - name: Get latest tag
      id: vars
      run: |
        echo "tag=$(git describe --tags)" >> $GITHUB_OUTPUT

    - name: Install Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.9' # Minimum of PYVERSIONS
        # cache: pip
        # cache-dependency-path: |
        #  requirements/*${{ env.LOCK_SUFFIX }}

    - name: Install tools
      run: |
        python -m pip install build wheel setuptools-scm 'click==8.1.7; python_version < "3.10"' 'click==8.2.0; python_version >= "3.10"' -r requirements/kit${{ env.LOCK_SUFFIX }}

    - name: build
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        python -m build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4.6.2
      with:
        name: python-package-distributions
        path: ${{ env.DEST_FOLDER }}

  publish-to-pypi:
    name: >-
      Publish Python distribution to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - build
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/p/wreak
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing and sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.3.0
      with:
        name: python-package-distributions
        path: ${{ env.DEST_FOLDER }}

    - name: What did we get?
      run: |
        ls -alR
        echo "Number of dists"
        ls -1 dist | wc -l

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true

  github-release:
    name: >-
      Sign the Python distribution with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-22.04

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.3.0
      with:
        name: python-package-distributions
        path: ${{ env.DEST_FOLDER }}
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'

  publish-to-testpypi:
    name: Publish Python distribution to TestPyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - build
    runs-on: ubuntu-22.04

    environment:
      name: testpypi
      url: https://test.pypi.org/p/wreck

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.3.0
      with:
        name: python-package-distributions
        path: ${{ env.DEST_FOLDER }}

    - name: Publish distribution to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
