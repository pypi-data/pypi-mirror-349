name: Quality

on:
  push:
    branches:
    - master
    - msftcangoblowm/*
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  LOCK_SUFFIX: .lock

permissions:
  contents: read

concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref_type }}-
    ${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    name: isort black flake8 etc
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4.2.2

    - name: Install Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.9'   # Minimum of PYVERSIONS
          # cache: pip
          # cache-dependency-path: |
          #  requirements/*${{ env.LOCK_SUFFIX }}

    - name: Install dependencies
      run: |
        python -m pip install build wheel setuptools-scm 'click==8.1.7; python_version < "3.10"' 'click==8.2.0; python_version >= "3.10"' -r requirements/tox$LOCK_SUFFIX -r requirements/prod$LOCK_SUFFIX -r requirements/kit$LOCK_SUFFIX

      # Create generated files: version file and .lnk files. sdist tarball ignored
    - name: Build sdist to run plugins. Create generated files
      run: |
        python -m build

    - name: Tox lint
      run: |
        python -m tox -e lint

  mypy:
    name: Check types
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4.2.2

    - name: Install Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.9'   # Minimum of PYVERSIONS, but at least 3.9
          # cache: pip
          # cache-dependency-path: |
          #  requirements/*${{ env.LOCK_SUFFIX }}

    - name: Install dependencies
      run: |
        # Runs on 3.9, but hashes supported by pip-tools is
        # not supported by setuptools. So don't expect hashes
        python -m pip install build wheel setuptools-scm 'click==8.1.7; python_version < "3.10"' 'click==8.2.0; python_version >= "3.10"' -r requirements/tox$LOCK_SUFFIX -r requirements/prod$LOCK_SUFFIX -r requirements/kit$LOCK_SUFFIX

      # Create generated files: version file and .lnk files. sdist tarball ignored
    - name: Build sdist to run plugins. Create generated files
      run: |
        python -m build

    - name: Tox mypy
      run: |
        python -m tox -e mypy

  docs:
    name: Build docs
    runs-on: ubuntu-latest
    concurrency:
      group: docs-${{ github.ref }}
      cancel-in-progress: false  # quality then gh-pages
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4.2.2

    - name: Install Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.13'   # Doc version from PYVERSIONS
          # cache: pip
          # cache-dependency-path: |
          #  requirements/*${{ env.LOCK_SUFFIX }}

    - name: Show environment
      run: |
        set -xe
        python -VV
        python -m site
        env

    - name: Install dependencies
      run: |
        set -xe
        python -m pip install build wheel setuptools-scm 'click==8.1.7; python_version < "3.10"' 'click==8.2.0; python_version >= "3.10"' -r requirements/tox$LOCK_SUFFIX -r requirements/prod$LOCK_SUFFIX -r requirements/kit$LOCK_SUFFIX

      # Create generated files: version file and .lnk files. sdist tarball ignored
    - name: Build sdist to run plugins. Creates generated files
      run: |
        python -m build

    - name: Tox docs
      run: |
        python -m tox -e docs

  rst2html5:
    name: README to html
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4.2.2

    - name: Install Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.10'   # Minimum of PYVERSIONS
          # cache: pip
          # cache-dependency-path: |
          #  requirements/*${{ env.LOCK_SUFFIX }}

    - name: Install dependencies
      run: |
        python -m pip install build wheel setuptools-scm 'click==8.1.7; python_version < "3.10"' 'click==8.2.0; python_version >= "3.10"' -r requirements/tox$LOCK_SUFFIX

    - name: Tox rst2html5
      run: |
        python -m tox -e rst2html5
