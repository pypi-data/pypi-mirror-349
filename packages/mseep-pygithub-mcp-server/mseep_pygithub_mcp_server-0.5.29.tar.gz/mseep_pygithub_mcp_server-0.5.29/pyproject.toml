[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-pygithub-mcp-server"
version = "0.5.29"
description = "GitHub MCP Server using PyGithub"
requires-python = ">=3.10"
dependencies = [
    "PyGithub>=2.1.1",
    "mcp>=1.1.3",
    "pydantic>=2.9.2",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-json-report>=1.5.0",
    "jinja2>=3.0.0",
    "coverage>=7.0.0",
]

[project.scripts]
pygithub-mcp-server = "pygithub_mcp_server.__main__:main"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "    --tb=short\n"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "integration: marks tests that use real PyGitHub API",
]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
branch = true
source = [
    "src/pygithub_mcp_server",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true

[tool.coverage.html]
show_contexts = true

[tool.hatch.build.targets]
