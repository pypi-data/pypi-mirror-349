[project]
name = "mseep-llm-os"
version = "0.1.1"
requires-python = ">=3.7"
readme = "README.md"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "fastapi",
    "typer",
    "uvicorn",
    "alembic",
    "duckdb",
    "pgvector",
    "psycopg[binary]",
    "sqlalchemy",
    "beautifulsoup4",
    "bs4",
    "duckduckgo-search",
    "exa_py",
    "matplotlib",
    "nest_asyncio",
    "openai",
    "openai",
    "pandas",
    "pillow",
    "pypdf",
    "streamlit",
    "tiktoken",
    "types-beautifulsoup4",
    "types-Pillow",
    "yfinance",
    "mypy",
    "ruff",
    "phidata[aws]==2.4.21",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]

[tool.ruff]
line-length = 110
extend-include = [
    "*.ipynb",
]
exclude = [
    "aienv*",
    ".venv*",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"*.ipynb" = [
    "E402",
]

[tool.mypy]
check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
plugins = [
    "pydantic.mypy",
]
exclude = [
    "aienv*",
    ".venv*",
]

[[tool.mypy.overrides]]
module = [
    "pgvector.*",
    "setuptools.*",
    "nest_asyncio.*",
]
ignore_missing_imports = true
