[project]
name = "mseep-mcp-searxng"
version = "0.1.1"
description = "MCP server for connecting agentic systems to search systems via searXNG"
readme = "README.md"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.1.2",
    "pydantic>=2.10.3",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-searxng = "mcp_searxng:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
