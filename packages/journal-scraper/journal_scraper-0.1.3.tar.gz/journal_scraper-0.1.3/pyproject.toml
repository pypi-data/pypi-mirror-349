[project]
name = "journal-scraper"
version = "0.1.3"
description = "Scraping Scientific Journal Articles"
authors = [{ name = "arabidopsis", email = "ian.castleden@gmail.com" }]
requires-python = "~=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "click>=8.1.8,<9",
    "requests>=2.32.3,<3",
    "lxml>=5.4.0,<6",
    "beautifulsoup4>=4.13.0,<5",
    "html-to-markdown>=1.3.2,<2",
    "tqdm>=4.67.1,<5",
]

[project.optional-dependencies]
all = [
    "setuptools>=80.8.0", # for undetected-chromedriver
    "selenium>=4.32.0,<5",
    "undetected-chromedriver>=3.5.5,<4",
    "selenium-stealth>=1.0.6,<2",
]

[project.scripts]
biolit = "journal_scraper.__main__:cli"

[tool.hatch.build.targets.sdist]
# won't ignore .gitignore
exclude = [
  "/.gitignore",
  "/.pre-commit-config.yaml",
  "/.pylintrc",
  "/.isort.cfg",
  "/.flake8",
  "/selenium.ipynb",
  "/uv.lock"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

