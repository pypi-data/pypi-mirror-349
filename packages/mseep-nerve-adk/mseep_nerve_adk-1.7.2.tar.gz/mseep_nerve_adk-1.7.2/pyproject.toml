[tool.poetry]
name = "mseep-nerve-adk"
packages = [
    { include = "nerve" },
    { include = "nerve/py.typed" },
]
version = "1.7.2"
description = "The simple agent development kit."
authors = [
    "mseep <support@skydeck.ai>",
]
license = "GPL-3.0-or-later"
readme = [
    "README.md",
    "LICENSE",
]
keywords = [
    "ai",
    "agent",
    "adk",
    "agent development kit",
    "mcp",
    "model context protocol",
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: Robot Framework",
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pydantic-yaml = "^1.4.0"
jinja2 = "^3.1.5"
typer = "^0.15.1"
litellm = "^1.65.1"
loguru = "^0.7.3"
ollama = "^0.4.7"
click = "^8.1.8"
inquirer = "^3.4.0"
termcolor = "^2.5.0"
requests = "^2.32.3"
types-requests = "^2.32.0.20250328"
packaging = "^24.2"
mcp = "^1.6.0"
uvicorn = "^0.34.0"
fastapi = "^0.115.12"
uuid = "^1.30"
starlette = "^0.46.1"
typer-di = "^0.1.3"
natsort = "^8.4.0"
fastparquet = "^2024.11.0"

[tool.poetry.dependencies.pyautogui]
version = "^0.9.54"
optional = true

[tool.poetry.dependencies.pyscreeze]
version = "^1.0.1"
optional = true

[tool.poetry.dependencies.pillow]
version = "^11.1.0"
optional = true

[tool.poetry.dependencies.pyperclip]
version = "^1.9.0"
optional = true

[tool.poetry.dependencies.types-pyautogui]
version = "^0.9.3.20241230"
optional = true

[tool.poetry.dependencies.types-pyperclip]
version = "^1.9.0.20250218"
optional = true

[tool.poetry.extras]
clipboard = [
    "pyperclip",
    "types-pyperclip",
]
computer_use = [
    "pyautogui",
    "types-pyautogui",
    "pyscreeze",
    "pyperclip",
    "types-pyperclip",
    "pillow",
]

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
ruff = "^0.1.14"
pre-commit = "^3.8.0"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"

[tool.poetry.scripts]
nerve = "nerve.__main__:run"

[tool.poetry.plugins."pipx.run"]
nerve = "nerve.__main__:run"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.mypy]
strict = true

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "UP",
    "NPY",
    "A",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
    "F722",
    "A001",
    "A002",
]
exclude = [
    ".git",
    ".git-rewrite",
    ".mypy_cache",
    ".ruff_cache",
    "__pypackages__",
    "build",
    "dist",
    ".venv",
    "venv",
]

[tool.ruff.lint]
fixable = [
    "ALL",
]
unfixable = [
    "B",
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
