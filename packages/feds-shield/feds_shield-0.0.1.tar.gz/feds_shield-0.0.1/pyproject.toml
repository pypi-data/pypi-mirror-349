[build-system]
requires = ["setuptools>=40.0"]
build-backend = "setuptools.build_meta"

[project]
name = "feds_shield"
version = "0.0.1"
authors = [
  { name="Richard Pham", email="phamrichard45@gmail.com" },
]
description = "A simple cryptographic program"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/changissnz/feds_shield"
