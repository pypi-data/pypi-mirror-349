[build-system]
requires = ["uv_build>=0.7.2,<0.8"]
build-backend = "uv_build"

[project]
name = "parametrix"
version = "0.1.0"
authors = [
    { name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar" },
]
description = "Flax-like computed parameters for bare JAX"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "equinox>=0.12.1,<0.13",
    "jax>=0.6,<0.7",
    "numpy>=1,<3",
    "typing-extensions>=4,<5; python_version < '3.11'",
]

[dependency-groups]
lint = ["ruff"]
typing = ["ty"]
test = [
    "optax>=0.2.4,<0.3",
    "pytest>=8,<9",
    "pytest-cov",
]
docs = ["parametrix[docs]"]
dev = [
    {include-group = "lint"},
    {include-group = "typing"},
    {include-group = "test"},
    {include-group = "docs"},
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1,<2",
    "mkdocs-material>=9.6.12,<10",
    "mkdocstrings[python]>=0.29.1,<0.30",
]

[project.urls]
Homepage = "https://github.com/gerlero/parametrix"
Repository = "https://github.com/gerlero/parametrix"

[tool.uv.build-backend]
module-root = "."

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = [
    "ANN401",
    "COM812",
    "D105",
    "PLR2004",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
