[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "token-itemize"
version = "1.0.0"
authors = [
    {name = "Benevolence Messiah", email = "benevolence.messiah@gmail.com"},
]
description = "A package to count tokens for various file types with API integration."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "setuptools>=65.5.0",
    "wheel>=0.45.1",
    "twine>=6.1.0",
    "build>=1.2.2.post1",
    "Pillow>=11.1.0",
    "tiktoken>=0.9.0",
    "requests>=2.32.3",
    "numpy>=2.2.3",
    "PyYAML>=6.0.2",
    "opencv-python>=4.11.0.86",
    "PyQt5>=5.15.11",
    "pathspec>=0.12.1",
    "openai>=1.66.3"
]

[project.urls]
Homepage = "https://github.com/BenevolenceMessiah/token-itemize"
Documentation = "https://github.com/BenevolenceMessiah/token-itemize#readme"
Issues = "https://github.com/BenevolenceMessiah/token-itemize/issues"
Changelog = "https://github.com/BenevolenceMessiah/token-itemize/releases"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["token_itemize*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
token_itemize = ["assets/*"]

[project.scripts]
token-itemize = "token_itemize.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "coverage>=6.0"
]