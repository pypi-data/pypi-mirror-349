[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "keep_gpu"
version = "0.1.0.post2"
description = "Keep GPU is a simple cli app that keep your gpus running"
readme = "README.rst"
authors = [
  {name = "Siyuan Wang", email = "sywang0227@gmail.com"}
]
maintainers = [
  {name = "Siyuan Wang", email = "sywang0227@gmail.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "typer"
]

[project.scripts]
keep-gpu = "keep_gpu.cli:main"

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/Wangmerlyn/keep_gpu/issues"
changelog = "https://github.com/Wangmerlyn/keep_gpu/blob/master/changelog.md"
homepage = "https://github.com/Wangmerlyn/keep_gpu"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

