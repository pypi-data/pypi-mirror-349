[tool.poetry]
name = "extra-thicc"
version = "0.1.3"
description = "Convert strings to 乇乂丅尺卂 丅卄工匚匚"
authors = ["Michał Dziadowicz <michal@dziadowicz.it>"]
readme = "README.md"
license = "MIT"
homepage = "https://dziadowicz.it/"
repository = "https://gitlab.com/mxdzi/extra-thicc"
keywords = ["extrathicc", "generator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
packages = [{include = "extra_thicc.py", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[tool.poetry.scripts]
make-extra-thicc = 'extra_thicc:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
