# ======================================================================================
# Project metadata
# ======================================================================================
[project]
name               = "upper_envelope"
description        = "Upper envelope scan for dynamic discrete-continuous life cycle models."
requires-python    = ">=3.10"
dependencies       = [
    "numpy",
    "pandas",
    "scipy",
    "jax"
]
dynamic = ["version"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
authors            = [
  { name="Max Blesch", email="maximilian.blesch@hu-berlin.de" },
  { name="Sebastian Gsell", email="sebastian.gsell@econ.lmu.de" },
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Github = "https://github.com/OpensourceEconomics/upper-envelope"


# ======================================================================================
# Build system configuration
# ======================================================================================

[build-system]
requires = ["hatchling", "hatch_vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.vcs]
version-file = "src/upper_envelope/_version.py"

[tool.hatch.build.targets.sdist]
exclude = ["tests"]
only-packages = true

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version" }

[tool.hatch.metadata]
allow-direct-references = true



# ======================================================================================
# Ruff configuration
# ======================================================================================

[tool.ruff]
target-version = "py310"
fix            = true
ignore         = ["F401"]


# ======================================================================================
# Misc configuration
# ======================================================================================

[tool.yamlfix]
line_length         = 88
sequence_style      = "block_style"
none_representation = "null"
