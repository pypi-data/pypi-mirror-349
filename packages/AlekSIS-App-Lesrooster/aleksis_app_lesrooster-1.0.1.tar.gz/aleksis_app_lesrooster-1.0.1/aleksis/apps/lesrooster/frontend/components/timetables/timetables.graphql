query lessonsTeacher($teacher: ID!, $timeGrid: ID!) {
  lessonsTeacher: lessonsForTeacher(teacher: $teacher, timeGrid: $timeGrid) {
    id
    bundle {
      id
      slotStart {
        id
        period
        weekday
      }
      slotEnd {
        id
        period
        weekday
      }
      recurrence
    }
    subject {
      id
      name
      colourFg
      colourBg
    }
    teachers {
      id
      fullName
      shortName
    }
    rooms {
      id
      name
      shortName
    }
    course {
      id
      name
      subject {
        id
        name
        colourFg
        colourBg
      }
      teachers {
        id
        fullName
        shortName
      }
      groups {
        id
        name
        shortName
      }
    }
    canEdit
    canDelete
  }
}

