[project]
name = "mseep-mcp-my-mac"
version = "0.1.2"
description = "A MCP Server for managing Mac configuration and information"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Development Status :: 4 - Beta",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "ruff",
    "build",
]

[project.scripts]
mcp_server_my_mac = "mcp_server_my_mac.__main__:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_my_mac",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 120
target-version = [
    "py310",
]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
select = [
    "E",
    "F",
    "B",
]
ignore = []
line-length = 120
