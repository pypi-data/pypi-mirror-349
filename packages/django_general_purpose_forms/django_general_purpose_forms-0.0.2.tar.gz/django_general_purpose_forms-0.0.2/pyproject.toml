[tool.poetry]
name = "django_general_purpose_forms"
version = "0.0.2"
description = "Bind forms to arbitrary objects with ease!"
authors = ["Kapt dev team <dev@kapt.mobi>"]
license = "GNU GPLv3"
readme = "README.md"
repository = "https://gitlab.com/kapt/open-source/django-generic-contact-form"

[tool.poetry.dependencies]
python = ">=3.12"
Django = ">=3.2"

[tool.poetry.group.dev.dependencies]
gitchangelog = "^3.0.4"
bumpversion = "^0.6.0"
isort = "^6.0.1"
djhtml = "^3.0.7"
ruff = "^0.11.10"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_local_folder = ["src"]
sections="FUTURE,STDLIB,DJANGO,THIRDPARTY,LOCALFOLDER,FIRSTPARTY"
import_heading_stdlib = "Standard Library"
import_heading_firstparty= "Project"
import_heading_thirdparty= "Third party"
import_heading_localfolder= "Local application / specific library imports"
known_django= "django"
import_heading_django= "Django"

[tool.ruff]
target-version = "py312"
line-length = 88 # Même que Black par défaut
exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "migrations",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "DJ",  # django
]
ignore = ["E501", "E203"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
