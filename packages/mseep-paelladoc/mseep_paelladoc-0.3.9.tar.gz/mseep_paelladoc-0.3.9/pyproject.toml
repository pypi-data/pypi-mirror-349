[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-paelladoc"
version = "0.3.9"
description = "AI-First Development Framework - An MCP Implementation"
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "ai",
    "llm",
    "mcp",
    "documentation",
    "development",
    "framework",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=0.5.0",
    "sqlmodel>=0.0.8",
    "aiosqlite>=0.19.0",
    "uvicorn[standard]>=0.24.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "alembic>=1.13.0",
    "greenlet>=3.0.0",
    "markdown>=3.5.0",
    "chromadb>=1.0.7",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "weasyprint>=60.0",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/paelladoc",
]

[tool.hatch.build.targets.wheel.force-include]
"src/paelladoc/taxonomies" = "paelladoc/taxonomies"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/alembic",
    "alembic.ini",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "src/tests",
]
python_files = [
    "test_*.py",
]
addopts = "-v --cov=paelladoc --cov-report=term-missing"

[tool.ruff]
select = [
    "E",
    "F",
    "B",
    "I",
]
ignore = [
    "E501",
]
line-length = 88
target-version = "py38"
src = [
    "src",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
