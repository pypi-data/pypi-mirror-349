[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bigquant_mcp"
version = "0.1.0"
authors = [
    {name = "Ricky Li", email = "lingyuli513125@gmail.com"},
]
description = "Test of bigquant's mcp service"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiofiles>=23.2.1",
    "httpx>=0.27.0",
    "jieba>=0.42.1",
    "structlog>=24.1.0",
    "openai>=1.12.0",
    "pymupdf>=1.23.8",
    "requests>=2.31.0,<3.0.0",
]

[project.scripts]
bigquant-mcp-server = "bigquant_mcp.main:main"  # 假设你在 bigquant_mcp/main.py 中定义了 main() 函数

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.5.4",
    "mypy>=1.8.0",
    "black>=24.3.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["bigquant_mcp*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"bigquant_mcp" = ["../prompts/*.md"]
"bigquant_mcp_prompts" = ["*.md"]

[tool.uv.sources]
default = { url = "https://pypi.tuna.tsinghua.edu.cn/simple" }  # 可选：国内镜像，仅本地构建使用
