[project]
name = "conversational-markov"
version = "0.1.1"
description = "Markov chain generator with rudimentary prompt response"
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.13"
dependencies = [
    "markovify",
    "sqlalchemy>=2.0.38",
    "sqlmodel>=0.0.22",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = ["ruff>=0.9.5"]

[tool.uv.sources]
markovify = { git = "https://github.com/garlic-os/markovify" }


[project.urls]
Homepage = "https://github.com/garlic-os/conversational-markov"
