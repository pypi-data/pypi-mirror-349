[build-system]
requires = [
  "setuptools>=42",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "tdtui"
version = "1.0"
description = "A simple TODO app with terminal UI"
authors = [{name = "Malek Khaled"}]
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["urwid","appdirs"]

[project.urls]
"Github" = "https://github.com/Malek-Khaled/todo-tui"

[project.scripts]
tdtui = "tdtui:run_app"
