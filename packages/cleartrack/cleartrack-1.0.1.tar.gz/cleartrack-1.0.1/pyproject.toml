[project]
name = "cleartrack"
version = "1.0.1"
description = "A fun CLI tool to track how often you clear your terminal."
authors = [{name = "Anil Raj Rimal", email = "anilrajrimal@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.6"

[project.scripts]
cleartrack = "cleartrack.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
