[project]
name = "diffwhisperer"
version = "1.0.0"
description = "An AI agent for generating meaningful git commit messages using Google's Gemini AI"
authors = [
    {name = "GitHub Copilot"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["git", "commit", "ai", "gemini", "conventional-commits", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "google-generativeai>=0.3.0",
    "gitpython>=3.1.44",
    "click>=8.0.0"
]

[project.urls]
Homepage = "https://github.com/MeherBhaskar/diffwhisperer"
Documentation = "https://github.com/MeherBhaskar/diffwhisperer#readme"
Repository = "https://github.com/MeherBhaskar/diffwhisperer.git"
Issues = "https://github.com/MeherBhaskar/diffwhisperer/issues"

[project.scripts]
diffwhisperer = "diffwhisperer.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

