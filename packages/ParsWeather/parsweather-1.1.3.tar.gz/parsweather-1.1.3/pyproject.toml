[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "ParsWeather"
version = "1.1.3"
description = "A Python package for getting Iran's weather data, including temperature and RealFeel."
authors = [
    {name = "Ali Ayati Qaffari", email = "ayatiali910@gmail.com"}
]
readme = "README.md"

license = "MIT"


requires-python = ">=3.7"

dependencies = [
    "beautifulsoup4", 
    "lxml",
    "requests"
]


[project.urls]
"Profile" = "https://github.com/MrAAQPy"
"github" = "https://github.com/MrAAQPy/ParsWeather"
"issue" = "https://github.com/MrAAQPy/ParsWeather/issues"
"bale" = "https://ble.ir/aaq1386"

[tool.setuptools.packages.find]
where = ["src"]
