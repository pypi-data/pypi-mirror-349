[project]
name = "streamlit_lyrics_sync"
version = "0.1.0"
description = "A compoennt for syncing lyrics to an audio waveform"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "setuptools>=75.8.0",
    "streamlit>=1.42.0",
]

[dependency-groups]
dev = ["streamlit-wavesurfer", "watchdog>=6.0.0"]

[tool.uv.sources]
streamlit-wavesurfer = { path = "../streamlit_wavesurfer" }
