[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/biblechichewa"]

[project]
name = "bible-chichewa"
version = "1.0.5"
authors = [
  { name="M2K Developments", email="m2kdevelopments@gmail.com" },
]
description = " Access and integrate the Chichewa translation of the Bible into your python applications with ease"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AllBible/bible-chichewa-py"
Issues = "https://github.com/AllBible/bible-chichewa-py"