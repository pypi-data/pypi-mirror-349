[project]
name = "dbt-heartbeat"
version = "0.1.14"
description = "A CLI tool to monitor individual dbt Cloud run jobs and receive macOS notifications when they complete."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Jairus Martinez", email = "jairusmartinez@gmail.com"}
]
license = "MIT"
keywords = ["dbt", "dbt-cloud", "cli", "notifications"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "requests==2.31.0",
    "python-dotenv==1.0.0", 
    "rich==13.7.0",
    "pync==2.0.3",
    "tomli>=2.0.0; python_version < '3.11'",
]
urls = {"Source" = "https://github.com/jairus-m/dbt-heartbeat"}

[project.scripts]
dh = "dbt_heartbeat:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["dbt_heartbeat"]
packages = ["utils"]

[dependency-groups]
dev = [
    "pre-commit>=3.5.0",
    "ruff>=0.11.9",
    "setuptools>=75.3.2",
]
