[project]
name = "mseep-daytona-mcp-interpreter"
version = "0.1.3"
description = "A Daytona MCP server for Python code interpretation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "pydantic>=2.10.6",
    "python-dotenv>=1.0.1",
    "httpx>=0.24.0",
    "daytona-sdk>=0.10.5",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
daytona-interpreter = "daytona_mcp_interpreter.server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
