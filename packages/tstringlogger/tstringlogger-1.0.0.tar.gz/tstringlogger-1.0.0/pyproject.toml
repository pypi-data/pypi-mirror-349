[project]
name = "tstringlogger"
version = "1.0.0"
description = "Add support for using t-strings for logging"
urls = { repository = "https://github.com/pR0Ps/tstringlogger.git" }
readme = "README.md"
license = "LGPL-3.0-only"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",
]
requires-python = ">=3.14"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
