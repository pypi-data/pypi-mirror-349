[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gen_head"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "eeemessi11", email = "benanmachadi@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/eeemessi11/gen_head#readme"
Issues = "https://github.com/eeemessi11/gen_head/issues"
Source = "https://github.com/eeemessi11/gen_head"

[tool.hatch.version]
path = "src/gen_head/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/gen_head tests}"

[tool.coverage.run]
source_pkgs = ["gen_head", "tests"]
branch = true
parallel = true
omit = [
  "src/gen_head/__about__.py",
]

[tool.coverage.paths]
gen_head = ["src/gen_head", "*/gen_head/src/gen_head"]
tests = ["tests", "*/gen_head/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
