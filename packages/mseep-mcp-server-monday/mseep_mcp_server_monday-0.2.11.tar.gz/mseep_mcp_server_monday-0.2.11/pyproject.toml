[project]
name = "mseep-mcp-server-monday"
version = "0.2.11"
description = "MCP Server for monday.com"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.2.1",
    "monday>=2.0.1",
    "requests>=2.32.3",
    "ruff>=0.9.6",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-server-monday = "mcp_server_monday:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/mcp_server_monday/*.py",
]
