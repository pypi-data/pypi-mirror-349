[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jewei-mssql-mcp-server"
version = "0.1.0"
description = "SQL Server MCP服务器，用于执行SQL查询和表结构查询"
readme = "README.md"
authors = [
    {name = "Jewei", email = "jewei@jeweis.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=0.1.0",
    "sqlalchemy>=1.4.0",
    "pyodbc==5.1.0",
    "python-dotenv>=0.19.0",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/jeweis/jewei-mssql-mcp-server"
"Bug Tracker" = "https://github.com/jeweis/jewei-mssql-mcp-server/issues"

[project.scripts]
"jewei-mssql-mcp-server" = "server:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "docs*"]