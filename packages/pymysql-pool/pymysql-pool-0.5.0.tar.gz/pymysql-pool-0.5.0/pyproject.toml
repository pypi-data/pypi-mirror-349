[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymysql-pool"
version = "0.5.0"
authors = [
    {name = "ljk", email = "chaoyuemyself@hotmail.com"},
]
description = "MySQL connection pool based pymysql"
readme = "README.md"
license = {text = "GPL-3.0"}
requires-python = ">=3.7"
dependencies = [
    "pymysql>=0.7.10"
]
keywords = [
    "pymysql pool",
    "mysql connection pool",
    "mysql multi threads"
]
urls = {Homepage = "https://github.com/jkklee/pymysql-pool"}

[tool.setuptools]
py-modules = ["pymysqlpool"]
