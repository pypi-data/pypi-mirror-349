[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# flake8 does not support pypyroject yet: config in .flake8
# darglint does not support pypyroject yet: config in .darglint

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
line-length = 120

[tool.autopep8]
max-line-length = 120
