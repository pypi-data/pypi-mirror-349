---

name: "Publishing"

on:
  push:
    branches:
      - "github-actions"

jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"

      - name: "Install uv"
        uses: "astral-sh/setup-uv@v5"
        with:
          enable-cache: true

      - name: "Build & Publish"
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
        run: |
          uv version "$(uv version --short).${GITHUB_RUN_NUMBER}"
          uv build
          uv publish
