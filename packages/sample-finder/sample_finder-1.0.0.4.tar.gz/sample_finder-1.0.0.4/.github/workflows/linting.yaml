---

name: "Linting"

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"

      - name: "Install uv"
        uses: "astral-sh/setup-uv@v5"
        with:
          enable-cache: true

      - name: "Run ruff formatting"
        run: "uv run ruff format --check ."

      - name: "Run ruff linting"
        run: "uv run ruff check ."

      - name: "Run mypy"
        run: "uv run mypy ."
