---

name: "Publish"

on:
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: "Install uv"
        uses: "astral-sh/setup-uv@v5"
        with:
          enable-cache: true

      - name: "Build & Publish"
        run:
          - uv build
          - uv publish
