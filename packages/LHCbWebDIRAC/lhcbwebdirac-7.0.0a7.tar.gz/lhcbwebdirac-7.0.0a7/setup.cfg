[metadata]
name = LHCbWebDIRAC
description = LHCbWebDIRAC is a portal for the DIRAC software.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.cern.ch/lhcb-dirac/LHCbWebDIRAC/
license = GPL-3.0-only
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: System :: Distributed Computing

[options]
python_requires = >=3.9
package_dir = 
	=src
packages = find:
install_requires = 
	cachetools
	setuptools
	six
	tornado
zip_safe = False
include_package_data = True

[options.packages.find]
where = src

[options.extras_require]
server = 
	LHCbDIRAC ~= 12.0.0a0
	WebAppDIRAC ~= 6.0.0a0
	DIRACWebAppResources ~=1.0
	DIRAC
testing = 
	coverage
	mock >=1.0.1
	pylint >=1.6.5
	pytest >=3.6
	pytest-cov >=2.2.0
	pytest-mock
	pycodestyle

[options.entry_points]
dirac = 
	metadata = LHCbWebDIRAC:extension_metadata

[pycodestyle]
ignore = E203, E211, E266, E402, W503
max_line_length = 130

[egg_info]
tag_build = 
tag_date = 0

