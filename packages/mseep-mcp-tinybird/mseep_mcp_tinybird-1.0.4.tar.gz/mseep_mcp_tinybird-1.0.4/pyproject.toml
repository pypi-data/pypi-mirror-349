[project]
name = "mseep-mcp-tinybird"
version = "1.0.4"
description = "An MCP server to interact with a Tinybird Workspace from any MCP client."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.2",
    "mcp>=1.0.0",
    "python-dotenv>=1.0.1",
    "tinybird-python-sdk>=0.1.6",
    "uvicorn>=0.27.0",
    "starlette>=0.36.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-tinybird = "mcp_tinybird.__main__:main"

[project.optional-dependencies]
dev = [
    "black>=23.12.1",
    "pyproject-toml>=0.0.10",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = [
    "py37",
]
include = "\\.pyi?$"

[tool.hatch.build.targets]
