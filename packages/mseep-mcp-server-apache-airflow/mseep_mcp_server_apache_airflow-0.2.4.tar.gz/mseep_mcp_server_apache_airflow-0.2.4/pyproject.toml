[project]
name = "mseep-mcp-server-apache-airflow"
version = "0.2.4"
description = "Model Context Protocol (MCP) server for Apache Airflow"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "httpx>=0.24.1",
    "click>=8.1.7",
    "mcp>=0.1.0",
    "apache-airflow-client>=2.7.0",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "mcp",
    "airflow",
    "apache-airflow",
    "model-context-protocol",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.scripts]
mcp-server-apache-airflow = "src.main:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/**/*.py",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]

[tool.ruff]
select = [
    "E",
    "W",
    "F",
    "B",
    "I",
]
line-length = 120

[dependency-groups]
dev = [
    "ruff>=0.11.0",
]
