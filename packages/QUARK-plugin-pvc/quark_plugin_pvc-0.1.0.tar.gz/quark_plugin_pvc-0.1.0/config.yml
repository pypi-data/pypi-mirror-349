plugins: ["quark_plugin_pvc", "quark_plugin_devices_dwave"]

first_layer: &first_layer ["pvc_graph_provider": { seams: 3 }, "pvc_graph_provider": { seams: 5 }]

second_layer: &second_layer ["pvc_qubo_mapping": { lagrange_factor: 2.0 }]

third_layer: &third_layer ["simulated_annealer", "simulated_annealer": { num_reads: 1000 }]

pipeline: &pipeline [*first_layer, *second_layer, *third_layer]
