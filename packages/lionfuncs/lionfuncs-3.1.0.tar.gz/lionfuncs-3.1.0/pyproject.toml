[project]
name            = "lionfuncs"
version         = "3.1.0"
description     = "Hnady python functions"
readme          = "README.md"
requires-python = ">=3.10"
authors         = [{ name = "HaiyangLi", email = "quantocean.li@gmail.com" }]
dependencies = [
    "anyio>=4.0",
    "httpx>=0.27",
    "aiofiles>=23.0.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
media = [
    "pdf2image>=1.17",
]
openai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.5.0",
]
all = [
    "pdf2image>=1.17",
    "openai>=1.0.0",
    "anthropic>=0.5.0",
]

[dependency-groups]
dev = [
    "black[jupyter]>=25.1.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.6",
    "isort>=6.0.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.14.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.7",
    "khive>=0.3.2",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-ra --cov=lionfuncs --cov-report=term-missing"
testpaths = ["tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lionfuncs"]

[tool.hatch.build]
exclude = [
    "dev/*",
    "data/*",
    "notebooks/*",
    "tests/*",
    "*.pyc",
    "__pycache__",
    "temp_logs/*",
    "logs/*"
]
