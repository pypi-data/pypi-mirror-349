[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pynpdc"
version = "0.25.0"
dependencies = [
    "requests",
    "requests-toolbelt",
    "typing-extensions",
    "werkzeug",
]
requires-python = ">= 3.9"
authors = [
    { name = "Olaf Schneider", email = "olaf.schneider@npolar.no" },
    { name = "Mikhail Itkin", email = "mikhail.itkin@npolar.no" },
]
description = "Python lib to interact with the NPDC stack"
readme = "README.md"
license = { text = "MIT License" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Changelog = "https://gitlab.npolar.no/npdc/core/pynpdc/-/blob/main/CHANGELOG.md"
Homepage = "https://gitlab.npolar.no/npdc/core/pynpdc"
Source = "https://gitlab.npolar.no/npdc/core/pynpdc"

[tool.setuptools]
packages = ["pynpdc"]
