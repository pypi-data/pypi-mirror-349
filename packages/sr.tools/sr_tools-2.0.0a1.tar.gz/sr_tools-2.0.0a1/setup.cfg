[build_sphinx]
builder = man

[flake8]
exclude = 
	.eggs,
	.git,
	.pybuild,
	__pycache__,
	build,
	script
per-file-ignores = 
	setup.py:E501
ignore = 
	W504
max_line_length = 90

[isort]
atomic = True
balanced_wrapping = True
combine_as_imports = True
include_trailing_comma = True
multi_line_output = 3
order_by_type = False
float_to_top = True
known_first_party = sr
default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

