[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ygo"
version = "1.0.9"
description = ""
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "clickhouse-driver>=0.2.9",
    "dynaconf>=3.2.11",
    "exchange-calendars>=4.2.8",
    "joblib>=1.4.2",
    "lark>=1.2.2",
    "loguru>=0.7.3",
    "pandas>=2.0.3",
    "polars>=1.8.2",
    "pyarrow>=17.0.0",
    "pymysql>=1.1.1",
    "sqlalchemy>=2.0.40",
    "sqlparse>=0.5.3",
    "toolz>=1.0.0",
    "tqdm>=4.67.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ygo", "ygo.*", "ylog", "ylog.*", "ycat", "ycat.*", "qdf", "qdf.*"]

[project.urls]
homepage = "https://github.com/link-yundi/ygo"
repository = "https://github.com/link-yundi/ygo"
