[metadata]
name = GPXTweaker
version = 1.19.2
author = PCigales
license = GPL-3.0-or-later
description = A script in Python 3 to visualize, in 2D and 3D, and edit GPX tracks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PCigales/GPXTweaker
project_urls = 
	Bug Tracker = https://github.com/PCigales/GPXTweaker/issues
platform = win64
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows
	Development Status :: 5 - Production/Stable
	Topic :: Scientific/Engineering :: GIS
keywords = gpx, gis, wms, wmts, 3d, wgs84, mercator, geotag

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
* = *.cfg, *.bat, *.md

[egg_info]
tag_build = 
tag_date = 0

