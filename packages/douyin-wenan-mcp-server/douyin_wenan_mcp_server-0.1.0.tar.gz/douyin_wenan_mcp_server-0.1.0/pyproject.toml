[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "douyin-wenan-mcp-server"
version = "0.1.0"
description = "MCP server for downloading Douyin videos and extracting text from audio"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "yzfly", email = "yz.liu.me@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "requests",
    "ffmpeg-python",
    "tqdm",
]

[project.urls]
Homepage = "https://github.com/yzfly/douyin-wenan-mcp-server"
Repository = "https://github.com/yzfly/douyin-wenan-mcp-server"
Issues = "https://github.com/yzfly/douyin-wenan-mcp-server/issues"

[project.scripts]
douyin-wenan-mcp-server = "douyin_wenan_mcp_server.server:main"