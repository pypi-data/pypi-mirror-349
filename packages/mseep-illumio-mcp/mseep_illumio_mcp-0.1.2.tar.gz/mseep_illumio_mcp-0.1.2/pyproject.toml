[project]
name = "mseep-illumio-mcp"
version = "0.1.2"
description = "A MCP server project"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "illumio>=1.1.3",
    "logging>=0.4.9.6",
    "mcp>=1.2.0",
    "pandas>=2.2.3",
    "python-dotenv>=1.0.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
illumio-mcp = "illumio_mcp:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/illumio_mcp",
]
