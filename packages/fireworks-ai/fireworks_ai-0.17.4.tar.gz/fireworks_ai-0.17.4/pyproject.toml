[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.black]
target-version = [
    "py36",
]
exclude = ".*\\.ipynb"
extend-exclude = "(\n  | .*_pb2.*.py  # exclude autogenerated Protocol Buffer files anywhere in the project\n)\n"

[tool.isort]
py_version = 36
include_trailing_comma = "true"
line_length = 80
multi_line_output = 3

[tool.pdm.dev-dependencies]
dev = [
    "hypothesis",
    "pytest",
    "pytest-timeout",
    "backoff",
    "grpcio-tools",
]

[tool.pdm.build]
includes = [
    "fireworks",
]

[tool.pdm.version]
source = "scm"
tag_filter = "python@*"
tag_regex = "python@(?P<version>.*)"

[project]
authors = [
    { name = "Fireworks AI", email = "info@fireworks.ai" },
]
requires-python = ">=3.9"
dependencies = [
    "httpx",
    "httpx-ws",
    "httpx-sse",
    "pydantic",
    "Pillow",
    "openai",
    "typing_extensions",
    "mmh3>=4.1.0",
    "betterproto-fw[compiler]>=2.0.3",
    "asyncstdlib-fw>=3.13.2",
    "nest-asyncio>=1.6.0",
]
name = "fireworks-ai"
dynamic = []
description = "Python client library for the Fireworks AI Platform"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Development Status :: 3 - Alpha",
]
version = "0.17.4"

[project.license]
text = "MIT"

[project.optional-dependencies]
flumina = [
    "fastapi",
    "tabulate",
    "prance",
    "openapi-spec-validator",
    "gitignore-parser",
    "safetensors",
    "tqdm",
    "torch",
]

[project.urls]
Homepage = "https://fireworks.ai"

[project.scripts]
flumina = "fireworks.flumina.cli:main"

[dependency-groups]
dev = [
    "hypothesis",
    "pytest",
    "pytest-timeout",
    "backoff",
    "grpcio-tools",
    "pytest-asyncio>=0.21.2",
    "ipykernel>=6.29.5",
]
