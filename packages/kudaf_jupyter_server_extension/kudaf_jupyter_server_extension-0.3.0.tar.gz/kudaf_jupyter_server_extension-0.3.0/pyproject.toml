[project]
name = "kudaf_jupyter_server_extension"
version = "0.3.0"

[tool.poetry]
name = "kudaf_jupyter_server_extension"
version = "0.3.0"
description = "Kudaf Data Consumer Jupyter server extension for JupyterLab. It provides the basic infrastructure to interact with the Kudaf system"
authors = ["Daniel Díguele,  Sikt - Kunnskapssektorens tjenesteleverandør  <daniel.diguele@sikt.no>"]
maintainers = ["Daniel Díguele,  Sikt - Kunnskapssektorens tjenesteleverandør  <daniel.diguele@sikt.no>"]
repository = "https://gitlab.sikt.no/kudaf/jupyterlab"
license = "MIT License"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Jupyter :: JupyterLab",
]
packages = [{include = "kudaf_extension"}]

[tool.poetry.dependencies]
python = "^3.9.16"
jupyterlab = "3.6.5"
jupyter_server = "^2.7.0"
ipylab = "^1.0.0"
authlib = "^1.3.0"
pyjwt = "^2.8.0"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ruff = "^0.0.272"
pytest = "^7.3.2"
pytest-cov = "^4.1.0"
cryptography = "^41.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length=79

[project.urls]
"Homepage" = "https://gitlab.sikt.no/kudaf/jupyterlab"
"Bug Tracker" = "https://gitlab.sikt.no/kudaf/jupyterlab/-/issues"