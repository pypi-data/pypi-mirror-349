[project]
name = "mseep-emqx-mcp-server"
version = "0.1.2"
description = "A Model Context Protocol (MCP) server implementation that provides EMQX MQTT broker interaction."
keywords = [
    "emqx",
    "mqtt",
    "mcp",
    "llm",
]
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
]

[project.license]
file = "LICENSE"

[project.scripts]
emqx-mcp-server = "emqx_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
