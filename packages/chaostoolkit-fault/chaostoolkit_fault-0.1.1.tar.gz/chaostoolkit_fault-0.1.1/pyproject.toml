[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "chaostoolkit-fault"
dynamic = []
description = "Chaos Toolkit extension for the fault proxy"
authors = [
    { name = "Sylvain Hellegouarch", email = "sh@defuze.org" },
]
dependencies = [
    "chaostoolkit-lib>=1.37",
    "psutil>=7.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
]
version = "0.1.1"

[project.license]
text = "Apache-2.0"

[project.urls]
documentation = "https://chaostoolkit.org"
repository = "https://github.com/chaostoolkit-incubator/chaostoolkit-fault"
changelog = "https://github.com/chaostoolkit-incubator/chaostoolkit-fault/blob/master/CHANGELOG.md"

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.lint]
composite = [
    "ruff check chaosfault/",
    "mypy chaosfault/",
    "bandit -c pyproject.toml -r chaosfault",
]

[tool.pdm.scripts.format]
composite = [
    "ruff check --fix chaosfault/",
    "ruff format chaosfault/",
]

[tool.pdm.scripts.test]
cmd = "pytest"

[tool.ruff]
line-length = 80
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I001",
]
ignore = [
    "RET503",
]

[tool.mypy]
namespace_packages = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
addopts = "-v -rxs --cov chaosfault --cov-report term-missing:skip-covered  --cov-report xml -p no:warnings"

[tool.bandit]
skips = [
    "B104",
]

[dependency-groups]
dev = [
    "ruff>=0.0.280",
    "pytest-sugar>=0.9.7",
    "pytest-cov>=4.1.0",
    "pytest>=7.4.0",
    "coverage>=7.2.7",
    "mypy>=1.4.1",
    "bandit>=1.7.5",
    "types-psutil>=7.0.0.20250218",
]
