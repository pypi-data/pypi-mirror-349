[project]
name = "mseep-onos-mcp-server"
version = "0.1.2"
description = "MCP server for ONOS network management"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.5.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[dependency-groups]
lint = [
    "ruff>=0.11.4",
]

[tool.hatch.build.targets]
