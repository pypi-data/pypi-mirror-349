[metadata]
name = explaineval
version = 0.2.4
author = Shaheer Zaman Khan
author_email = shaheerzk01@gmail.com
description = Unified evaluation and explainability framework for ML models
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/shaheerzk01/ExplainEval_python_package
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
include_package_data = True
install_requires = 
	scikit-learn
	
	matplotlib
	seaborn
	shap
	lime
	jinja2
	pandas
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

