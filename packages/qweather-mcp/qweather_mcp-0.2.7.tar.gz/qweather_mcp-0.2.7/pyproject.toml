[project]
name = "qweather-mcp"
version = "0.2.7"
description = "和风天气查询API服务，支持MCP接口可被AI助手直接调用"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "zishu.co", email = "huqi1024@gmail.com"}
]
keywords = ["weather", "api", "mcp", "fastapi", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.22.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "PyJWT>=2.6.0",
    "cryptography>=40.0.0",
    "fastapi-mcp>=0.3.4",
    "python-dotenv>=1.0.0",
]

[project.urls]
"Homepage" = "https://gitcode.com/huqi/weather-mcp"
"Bug Tracker" = "https://gitcode.com/huqi/weather-mcp/issues"
"Documentation" = "https://gitcode.com/huqi/weather-mcp/blob/main/README.md"

[project.scripts]
qweather-mcp = "qweather_mcp.main:run_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/qweather_mcp"]