[project]
name = "grafs_e"
version = "0.65"
description = "Metabolic analysis of Agricultural systems"
readme = "README.md"
license = {file="LICENCE"}
authors = [
    { name = "Adrien Fauste-Gay", email = "adrien.fauste-gay@univ-grenoble-alpes.fr" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering"
]

keywords = ["agriculture", "nitrogen", "ecological", "scientific", "research"]
requires-python = ">=3.10"

dependencies = [
    "folium>=0.19.4",
    "ipykernel>=6.29.5",
    "ipython>=8.34.0",
    "matplotlib>=3.10.0",
    "networkx>=3.4.2",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "pulp>=2.9.0",
    "pyomo[appsi]>=6.9.1",
    "scipy>=1.15.2",
    "seaborn>=0.13.2",
    "sphinx>=8.1.3",
    "sphinxcontrib-napoleon>=0.7",
    "streamlit>=1.41.1",
    "streamlit-autorefresh>=1.0.1",
    "streamlit-folium>=0.24.0",
    "tqdm>=4.67.1",
]

[project.urls]
repository = "https://gricad-gitlab.univ-grenoble-alpes.fr/isterre-dynamic-modeling/grafs-e-project/grafs-e"

[project.scripts]
grafs-e = "grafs_e.launch:run"

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "scipy>=1.15.2",
    "yfinance>=0.2.54",
    "ipython"
]
