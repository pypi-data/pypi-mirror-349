[project]
name = "mcp-server-neo4j"
version = "0.1.7"
description = "一个提供Neo4j数据库操作功能的Model Context Protocol服务器"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "MCP Team" },
]
keywords = ["neo4j", "graph", "database", "mcp", "llm"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "neo4j>=5.0.0",
]

[project.scripts]
mcp-server-neo4j = "mcp_server_neo4j:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
] 