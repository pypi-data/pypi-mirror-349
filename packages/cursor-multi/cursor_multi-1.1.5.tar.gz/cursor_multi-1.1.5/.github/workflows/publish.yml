name: Publish to PyPI

on:
  push:
    tags:
      - "v*" # Only runs on version tags like v1.0.0

jobs:
  build-and-publish:
    runs-on: macos-latest # Changed to macOS for Homebrew compatibility
    permissions: write-all
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine pyinstaller

      # First handle the PyPI package
      - name: Build PyPI package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      # Then handle the binary build in a separate directory
      - name: Clean dist directory
        run: rm -rf dist/*

      - name: Run PyInstaller build script
        run: bash scripts/build.sh

      - name: Create binary tarball
        run: tar -czf multi.tar.gz -C dist/multi .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: multi-binary
          path: multi.tar.gz
          retention-days: 5

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: multi.tar.gz
