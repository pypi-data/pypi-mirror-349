[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "jinjagen.__init__.__version__"}

[project]
name = "jinjagen"
dynamic = ["version"]
description = "A CLI tool for generating files using Jinja2 templates with smart delimiters"
authors = [
    {name = "Jet-Logic"},
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
]

[tool.black]
line-length = 127


dependencies = [
    "Jinja2>=3.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
]
dev = [
    "black>=22.0",
    "flake8>=4.0",
    "isort>=5.0",
]

[project.urls]
Homepage = "https://github.com/jet-logic/jinjagen"
Documentation = "https://github.com/jet-logic/jinjagen#readme"
BugTracker = "https://github.com/jet-logic/jinjagen/issues"

[project.scripts]
jinjagen = "jinjagen.__main__:Generate.main"





