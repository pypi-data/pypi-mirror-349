name: Publish Package

on:
  release:
    types: [published]

jobs:
  publish-package:
    name: Publish Package
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # This permission is mandatory for trusted publishing
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
