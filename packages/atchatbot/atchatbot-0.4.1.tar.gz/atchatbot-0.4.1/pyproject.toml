[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atchatbot"
version = "0.4.1"
description = "A universal chatbot generation library"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "nltk",
    "numpy",
    "scikit-learn",
    "torch",
    "transformers",
]

[project.urls]
"Homepage" = "https://github.com/achugowda/ATChatbot"
"Bug Tracker" = "https://github.com/achugowda/ATChatbot/issues"

[tool.setuptools.packages.find]
where = ["src"]
