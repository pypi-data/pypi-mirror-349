[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-office-powerpoint-mcp-server"
version = "1.0.2"
description = "MCP Server for PowerPoint manipulation using python-pptx"
readme = "README.md"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "python-pptx>=0.6.21",
    "mcp[cli]>=1.3.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
file = "LICENSE"

[project.scripts]
ppt_mcp_server = "ppt_mcp_server:main"

[tool.hatch.build.targets.wheel]
only-include = [
    "ppt_mcp_server.py",
    "ppt_utils.py",
]
sources = [
    ".",
]
