[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "learnsaxs"
version = "0.0.5"

dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
]

requires-python = ">=3.9"

authors = [
  {name = "Masatsuyo Takahashi"},
]

maintainers = [
  {name = "Masatsuyo Takahashi"},
]

description = "Jupyter Notebook examples for SEC-SAXS learning"
readme = "README.md"
license = {file = "LICENSE"}

keywords = ["SEC-SAXS"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.urls]
Repository = "https://github.com/freesemt/learnsaxs"