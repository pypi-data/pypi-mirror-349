[project]
name = "CPACqc"
version = "0.2.15"
description = "A BIDS QC report generator"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Biraj Shrestha", email = "birajstha@gmail.com" },
]
dependencies = []

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/birajstha/bids_qc"

[project.scripts]
cpacqc = "CPACqc.ui.cli:run"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "CPACqc",
    "README.md",
    "static",
]

[tool.pdm.dev-dependencies]
test = [
    "pytest",
]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "CPACqc/tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
