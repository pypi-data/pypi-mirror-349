[metadata]
name = pygbox
version = 0.0.2
description = Official Python SDK for GBox API
url = https://github.com/babelcloud/gbox
author = Gru.ai
license = Apache License 2.0
license_file = LICENSE

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25.0
	pydantic>=2.0

[options.package_data]

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[options.packages.find]
where = .
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

