[project]
name = "mseep-mcp-git-ingest"
version = "0.1.1"
description = "MCP Git Ingest: GitHub repository analysis tools"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
dependencies = [
    "fastmcp",
    "gitpython",
    "uvicorn",
]
requires-python = ">=3.8"
readme = "README.md"
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.license]
text = "MIT"

[project.scripts]
mcp-git-ingest = "mcp_git_ingest.main:mcp.run"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_git_ingest",
]
