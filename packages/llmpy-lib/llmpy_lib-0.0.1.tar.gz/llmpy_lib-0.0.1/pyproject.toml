[project]
name = "llmpy-lib"
version = "0.0.1"
authors = [
  { name = "Angelo Zangari", email = "angelo.zangari10@gmail.com" },
]
description = "Easily interact with all main LLMs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "groq",
  "python-dotenv"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/yourusername/llmpy"
Issues = "https://github.com/yourusername/llmpy/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["llmpy"]
