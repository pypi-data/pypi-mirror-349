[tool.poetry]
authors = ["dunderrrrrr <emil.bjorkroth@gmail.com>"]
description = "A python API wrapper for tradera.se"
name = "tradera_api"
readme = "README.md"
version = "0.0.1"

[tool.poetry.dependencies]
httpx = "^0.27.0"
python = "^3.10"
pre-commit = "^3.7.1"
ruff = "^0.5.2"
mypy = "^1.15.0"

[project.urls]
Homepage = "https://github.com/dunderrrrrr/tradera_api"
Repository = "https://github.com/dunderrrrrr/tradera_api"
Documentation = "https://github.com/dunderrrrrr/tradera_api/blob/main/README.md"
Issues = "https://github.com/dunderrrrrr/tradera_api/issues"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
