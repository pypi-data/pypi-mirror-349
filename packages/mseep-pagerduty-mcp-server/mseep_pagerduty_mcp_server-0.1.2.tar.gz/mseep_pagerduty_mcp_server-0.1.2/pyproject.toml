[project]
name = "mseep-pagerduty_mcp_server"
version = "0.1.2"
description = "MCP server for LLM agents to interact with PagerDuty SaaS"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "pagerduty",
    "mcp",
    "llm",
    "api",
    "server",
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=1.3.0",
    "pagerduty>=1.0.0",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
pagerduty-mcp-server = "pagerduty_mcp_server:main"

[build-system]
requires = [
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version:tf",
]
tag_format = "v{version}"
branch = "main"
commit_parser = "conventional"
commit_message = "chore(release): {version}"

[tool.semantic_release.commit_parser_opts]
allowed_types = [
    "feat",
    "fix",
    "chore",
    "ci",
    "docs",
    "style",
    "refactor",
    "test",
]

[tool.semantic_release.commit_type_map]
chore = "patch"
ci = "patch"
docs = "patch"
style = "patch"
refactor = "patch"
test = "patch"

[tool.uv]
index = [
    { name = "default", url = "https://pypi.org/simple" },
]
