[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pySATSI"
version = "0.2.1"
authors = [
  { name="Robert J. Skoumal", email="rskoumal@usgs.gov" },
]
description = "Python package for focal mechanism stress inversions"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
	"numpy<2.0",
	"pandas",
	"scipy",
	"scikit-learn",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "CC0-1.0"
license-files = ["LICENSE.md"]

[project.optional-dependencies]
plot=[
	"matplotlib",
]

[tool.hatch.build]
exclude = [
	"examples",
	"code.json",
	"requirements.txt",
	"*.pdf",
	"*.so",
]

[project.scripts]
pySATSI = "pySATSI.pySATSI:main"

[project.urls]
Homepage = "https://code.usgs.gov/esc/pySATSI"
Issues = "https://code.usgs.gov/esc/pySATSI/-/issues"
