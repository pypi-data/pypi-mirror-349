[metadata]
name = automic
version = 0.0.3
author = Sean Papay
author_email = sean.papay@ims.uni-stuttgart.de
description = A library for manipulating finite-state automata
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/person594/automic
project_urls = 
	Bug Tracker = https://github.com/person594/automic/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

