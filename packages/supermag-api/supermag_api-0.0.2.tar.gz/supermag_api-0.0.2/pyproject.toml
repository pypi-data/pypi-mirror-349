[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "supermag_api"
version = "0.0.2"
authors = [
    {name = "Sandy Antunes", email = "sandy.antunes@jhuapl.edu"},
]
description = "Python software to fetch SuperMag data"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["SUPERMAG"]
license = {text = "BSD 3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "certifi",
    "pandas",
]