[project]
name = "mseep-mcp-telegram"
version = "0.1.3"
description = "MCP server to work with Telegram through MTProto"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.1.0",
    "telethon>=1.23.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.6.0",
    "typer>=0.15.0",
    "xdg-base-dirs>=6.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-telegram = "mcp_telegram:app"
mcp-telegram-server = "mcp_telegram:app"

[build-system]
requires = [
    "setuptools>=70",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "mypy>=1.13.0",
]

[tool.mypy]
plugins = [
    "pydantic.mypy",
]

[tool.setuptools.package-data]
"*" = [
    "py.typed",
]
