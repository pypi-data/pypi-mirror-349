[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "ghonn_models_pytorch"
description = "Gated Higher Order Neural Networks models. PyTorch."
authors = [
    { name = "Ondrej Budik", email = "obudik@jcu.cz" }
]
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    'Programming Language :: Python :: Implementation :: PyPy',
    "Operating System :: OS Independent",
]
dependencies = [
    "torch~=2.7.0",
    "numpy~=2.2.0",
    "pandas~=2.2.0",
]
dynamic = ["version"]

[project.optional-dependencies]
docs = [
    "sphinx",
    "autodocsumm",
    "sphinx-book-theme",
]
dev = [
    "ruff>=0.11",
    "mypy",
    "setuptools",
    "pylint",
    "build",
]
examples = [
    "matplotlib",
    "jupyter",
    "sklearn",
    "tqdm",
]

[project.urls]
Homepage = "https://gmp.readthedocs.io/en/latest/"
Repository = "https://github.com/carnosi/ghonn_models_pytorch"

[tool.ruff]
line-length = 100
extend-include = ["*.ipynb"]
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".tox",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "venv",
]
select = ["ALL"]
ignore = [
    "COM812",
    "ISC001",
    "E402",
    "T201",
]
[tool.ruff.per-file-ignores]
"tests/*" = []

[tool.ruff.pydocstyle]
convention = "google"

[tool.pylint]
max-line-length = 100

[tool.black]
line-length = 100

[tool.setuptools.dynamic]
version = { attr = "ghonn_models_pytorch.__version__" }

[tool.setuptools.packages.find]
include = ["ghonn_models_pytorch*"]



