[metadata]
name = ConvertEcritures
version = 1.1.0
author = Michaël AUGUSTE
description = Convertisseur d'écritures comptables d'un format à un autre format.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Atem83/ConvertEcritures
license = MIT
license_file = License
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python
	License :: OSI Approved :: MIT License

[options]
packages = find:
install_requires = 
	polars
	PySide6
	dateparser
	openpyxl
	xlsxwriter
	fastexcel
	screeninfo
	send2trash

[options.entry_points]
console_scripts = 
	ConvertEcritures-gui = py_convert.cli:main

[egg_info]
tag_build = 
tag_date = 0

