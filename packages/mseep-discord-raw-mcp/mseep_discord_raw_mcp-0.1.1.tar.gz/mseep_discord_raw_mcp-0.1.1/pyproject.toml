[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-discord-raw-mcp"
version = "0.1.1"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
description = "Discord Raw API MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "discord.py>=2.3.2",
    "mcp>=1.2.0",
    "aiohttp>=3.9.1",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
discord-raw-mcp = "discord_raw_mcp:main"

