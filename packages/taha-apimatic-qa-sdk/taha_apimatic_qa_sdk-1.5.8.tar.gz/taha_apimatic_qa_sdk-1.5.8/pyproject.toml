[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "taha-apimatic-qa-sdk"
description = "test"
version = "1.5.8"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["test"]
authors = [{name = "qa test", email = "taha.ali@apimatic.io"}]
urls = {Documentation = "https://app.dev.apimatic.io/dashboard"}
dependencies = ["apimatic-core~=0.2.0, >= 0.2.17", "apimatic-core-interfaces~=0.1.0, >= 0.1.5", "apimatic-requests-client-adapter~=0.1.0, >= 0.1.6"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
