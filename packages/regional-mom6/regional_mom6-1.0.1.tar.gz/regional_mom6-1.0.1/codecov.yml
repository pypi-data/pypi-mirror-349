codecov:
  branch: main # set new Default branch
  require_ci_to_pass: no
  max_report_age: off

comment: false

ignore:
  - "regional_mom6/tests/*"

coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: 95
        informational: true
    patch: off
    changes: off
