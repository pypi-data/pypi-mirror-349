[project]
name = "mseep-gdb-mcp-server"
version = "0.2.2"
description = "GDB Model Context Protocol Server for AI-assisted debugging"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "fastmcp>=0.1.0",
    "pexpect>=4.8.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.optional-dependencies]
windows = [
    "pyautogui>=0.9.50",
]
dev = [
    "black",
    "isort",
    "mypy",
]

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"
