[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "global-exchange-rates"
version = "1.0.1"
authors = [
    { name = "Global Exchange Rates", email = "info@globalexchangerates.org" }
]
description = "A Python client library for interacting with the Global Exchange Rates API"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "MIT"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

keywords = [
    "exchange rates",
    "currency",
    "finance",
    "currency rates",
    "currency exchange rates",
    "exchange rates api"
]

dependencies = [
    "httpx>=0.24.0",
    "anyio>=3.6.0",
    "pydantic>=2.0"
]

[project.urls]
Homepage = "https://www.globalexchangerates.org/"
Documentation = "https://doc.globalexchangerates.org/"
