[project]
name = "mseep-jewish_library"
version = "0.1.2"
description = "the jewish library, accessible to LLMs "
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.1.1",
    "tantivy",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
jewish_library = "jewish_library:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
