[metadata]
name = oarepo-model-builder-ccmm
version = 0.2.0
description = 
authors = Mirek Simek <miroslav.simek@cesnet.cz>
readme = README.md
long_description = file:README.md
long_description_content_type = text/markdown

[options]
python = >=3.12
install_requires = 
	oarepo-model-builder-tests>=4.0.0
	oarepo-model-builder>=4.0.0
	oarepo-model-builder-files>=4.0.0
	oarepo-model-builder-drafts>=1.0.4
	oarepo-model-builder-drafts-files>=4.0.0
	oarepo-model-builder-workflows>=1.0.0
	oarepo-model-builder-rdm>=1.0.0
	oarepo-model-builder-multilingual>=1.0.0
	oarepo-model-builder-ui>=1.0.0
	oarepo-model-builder-vocabularies

[options.package_data]
* = *.json, *.rst, *.md, *.json5, *.jinja2, *.yaml

[options.entry_points]
oarepo.models = 
	ccmm = oarepo_model_builder_ccmm.builtin_models:ccmm.yaml

[egg_info]
tag_build = 
tag_date = 0

