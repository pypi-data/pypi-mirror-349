[project]
name = "mseep-mcp-server-vikingdb"
version = "0.1.3"
description = "a mcp server for vikingdb store and search"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.10",
    "mcp>=1.1.0",
    "python-dotenv>=1.0.1",
    "volcengine>=1.0.164",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
mcp-server-vikingdb = "mcp_server_vikingdb:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
