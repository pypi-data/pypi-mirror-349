[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[project]
name = "pyticoop"
dynamic = ["version"]
description = "Composants Python r√©utilisables pour TiCoop."
readme = "README.rst"
authors = [
  {name = "TiCoop", email = "informatique@ticoop.fr"}
]
maintainers = [
  {name = "TiCoop", email = "informatique@ticoop.fr"}
]
classifiers = [

]
license = {text = "GNU General Public License v3"}

dependencies = [
  "typer"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff",  # linting
    "requests-mock" # mocking
]

[project.urls]

bugs = "https://gitlab.com/ticoop/pyticoop/-/issues"
changelog = "https://gitlab.com/ticoop/pyticoop/-/blob/main/HISTORY.rst"
homepage = "https://gitlab.com/ticoop/pyticoop"

[tool.setuptools]
#packages = ["pyticoop"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]
#where = ["src"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

