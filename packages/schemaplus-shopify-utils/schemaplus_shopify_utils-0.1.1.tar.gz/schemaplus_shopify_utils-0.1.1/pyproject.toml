[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schemaplus-shopify-utils"
version = "0.1.1"
description = "Utility functions for working with the Shopify API"
readme = "README.md"
authors = [{name = "SchemaPlus", email = "support@schemaplus.io"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/uppercasebrands-private/schemaplus-shopify-utils"
"Bug Tracker" = "https://github.com/uppercasebrands-private/schemaplus-shopify-utils/issues"