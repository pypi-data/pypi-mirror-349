[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-necormancer"
version = "0.1.8"
description = "A short description of your package"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Byron Farrell", email = "byronfarrell22@email.com"}]
requires-python = ">=3.7"
dependencies = [
  "typer",
  "InquirerPy"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"necromancer.core.build_tools" = ["*"]
"necromancer.core.project_templates" = ["*"]
"necromancer.core.requirements" = ["*"]

[project.urls]
Homepage = "https://github.com/Byron-Farrell/necromancer"

[project.scripts]
necromancer = "necromancer.cli.main:app"