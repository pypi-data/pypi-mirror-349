[project]
name = "mseep-bitable-mcp"
version = "0.2.2"
description = "This MCP server provides access to Lark bitable through the Model Context Protocol."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pybitable",
    "mcp==1.3.0",
    "typer",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
bitable-mcp = "bitable_mcp:main"
bitable-mcp-install = "bitable_mcp.cli:install"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
