[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = []
description = "norming"
keywords = []
name = "norming"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.1.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/norming/#files"
Index = "https://pypi.org/project/norming/"
Source = "https://github.com/johannes-programming/norming/"
Website = "https://norming.johannes-programming.online/"
