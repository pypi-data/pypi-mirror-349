[project]
name = "lanalyzer"
version = "0.1.0"
description = "Python Taint Analysis Tool for finding security vulnerabilities"
authors = [{ name = "LanaLyzer Team", email = "lanalyzer@example.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
keywords = [
    "security",
    "static-analysis",
    "taint-analysis",
    "vulnerability-detection",
    "mcp",
    "model-context-protocol",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "requests>=2.32.3,<3",
    "colorama>=0.4.6,<0.5",
    "rich>=13.7.0,<14",
    "jinja2>=3.1.3,<4",
    "pyyaml>=6.0.1,<7",
    "astroid>=3.0.2,<4",
    "click>=8.1.7,<9",
]

[project.urls]
Repository = "https://github.com/yourusername/lanalyzer"

[project.scripts]
lanalyzer = "lanalyzer.main:run_lanalyzer"

[project.optional-dependencies]
mcp = [
    "fastapi>=0.103.0,<0.104.0",
    "uvicorn[standard]>=0.23.2,<0.24.0",
    "pydantic>=2.4.0,<3.0.0",
    "fastmcp>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0,<8",
    "pytest-cov>=4.1.0,<5",
    "black>=23.7.0,<24",
    "isort>=5.12.0,<6",
    "mypy>=1.5.1,<2",
    "flake8>=6.1.0,<7",
    "pre-commit>=4.2.0",
]

[tool.hatch.build.targets.sdist]
include = ["lanalyzer"]

[tool.hatch.build.targets.wheel]
include = ["lanalyzer"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
