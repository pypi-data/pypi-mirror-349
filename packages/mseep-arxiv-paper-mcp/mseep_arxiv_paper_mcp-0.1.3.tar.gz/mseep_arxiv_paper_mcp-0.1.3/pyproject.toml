[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mseep-arxiv-paper-mcp"
version = "0.1.3"
description = "arXiv 논문 데이터를 Claude AI와 연동하는 MCP 서버"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.6.0",
    "requests>=2.0.0",
    "beautifulsoup4>=4.0.0",
    "lxml>=4.0.0",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
keywords = [
    "arxiv",
    "claude",
    "ai",
    "research",
    "papers",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
arxiv-paper-mcp = "arxiv_mcp.server:main"
