[project]
name = "mseep-powerpoint"
version = "0.1.1"
description = "A MCP server project that creates powerpoint presentations"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.3.0",
    "pillow>=11.1.0",
    "python-pptx>=1.0.2",
    "requests>=2.32.3",
    "together>=1.4.1",
]
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
powerpoint = "powerpoint:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets]
