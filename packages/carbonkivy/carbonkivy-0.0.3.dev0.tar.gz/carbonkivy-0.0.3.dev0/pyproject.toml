[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "carbonkivy"
dynamic = ["version"]
dependencies = [
  "kivy>=2.0.0",
]
requires-python = ">=3.10"
authors = [
  {name = "Kartavya Shukla", email = "novfensec@protonmail.com"},
]
maintainers = [
  {name = "Kartavya Shukla", email = "novfensec@protonmail.com"},
]
description = "CarbonKivy is a Python library that integrates IBM's Carbon Design System with the Kivy framework. It provides a modern, accessible, and user-friendly UI toolkit inspired by Carbonâ€™s design principles, enabling developers to create consistent and visually appealing applications in Kivy."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["kivy", "open source", "carbon", "design", "carbondesignsystem", "IBM", "novfensec", "carbonkivy", "kv"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Multimedia :: Graphics",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Novfensec/CarbonKivy"
Repository = "https://github.com/Novfensec/CarbonKivy"
"Bug Tracker" = "https://github.com/Novfensec/CarbonKivy/issues"
Changelog = "https://github.com/Novfensec/CarbonKivy/blob/master/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "carbonkivy.__version__"}

[tool.setuptools]
package-dir = {"carbonkivy" = "carbonkivy"}

[tool.setuptools.package-data]
"carbonkivy" = [
  "**/*.kv",
  "**/*.ttf",
]

[tool.setuptools.exclude-package-data]
"carbonkivy" = ["*.pyc", "*.pyo"]
