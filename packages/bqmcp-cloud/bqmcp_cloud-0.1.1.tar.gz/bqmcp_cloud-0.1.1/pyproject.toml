[project]
name = "bqmcp-cloud"
version = "0.1.1"
description = "A cloud service for document processing and AI content generation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Ricky Li", email = "lingyuli513125@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiofiles>=24.1.0",
    "httpx>=0.28.1",
    "jieba>=0.42.1",
    "mcp[cli]>=1.9.0",
    "openai>=1.79.0",
    "pymupdf>=1.25.5",
    "structlog>=25.3.0",
]

[project.urls]
Homepage = "https://github.com/Ricky513125/bqmcp-cloud"
Documentation = "https://github.com/Ricky513125/bqmcp-cloud#readme"
Repository = "https://github.com/Ricky513125/bqmcp-cloud.git"
Issues = "https://github.com/Ricky513125/bqmcp-cloud/issues"

[project.scripts]
bqmcp-cloud = "bqmcp_cloud.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bqmcp_cloud"]

[tool.hatch.build]
include = [
    "bqmcp_cloud/prompts/*.md",
]

[tool.hatch.build.targets.wheel.shared-data]
"bqmcp_cloud/prompts" = "bqmcp_cloud/prompts"
